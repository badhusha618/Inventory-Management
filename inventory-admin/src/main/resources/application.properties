server.port = 20189
server.servlet.application-display-name = Inventory Admin Panel
server.servlet.session.timeout = 30m
server.servlet.session.tracking-modes = cookie

#Spring HTTP Multipart config
spring.servlet.multipart.max-file-size = 10MB
spring.servlet.multipart.max-request-size = 10MB

#Spring MVC config
spring.mvc.static-path-pattern = /resources/**

#Spring Thymeleaf config
spring.thymeleaf.mode = HTML

spring.jmx.default-domain = US-ADMIN

#Jasypt Properties
jasypt.encryptor.algorithm = PBEWITHMD5ANDDES
jasypt.encryptor.password = ${APP_ENCRYPTION_PASSWORD:}
jasypt.encryptor.keyObtentionIterations = 1000
jasypt.encryptor.poolSize = 1
jasypt.encryptor.providerName = SunJCE
jasypt.encryptor.saltGeneratorClassname = org.jasypt.salt.RandomSaltGenerator
jasypt.encryptor.stringOutputType = base64
jasypt.encryptor.proxyPropertySources = false

#Application Config
umat.default.password = Inventory@1234


<html lang="en" class="perfect-scrollbar-on" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <link rel="icon" type="image/png" th:href="@{/resources/img/favicon.png}" href="/resources/img/favicon.png" />
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Inventory - Login Page</title>
    <!-- GLOBAL MAINLY STYLES-->
    <!--/* Bootstrap core CSS  */-->
    <link href="/resources/css/bootstrap.min.css" th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <link href="/resources/css/font-awesome.min.css" th:href="@{/resources/css/font-awesome.min.css}" rel="stylesheet" media="screen"/>
    <link href="/resources/css/themify-icons.css" th:href="@{/resources/css/themify-icons.css}" rel="stylesheet" media="screen" />
    <!-- THEME STYLES-->
    <link href="/resources/css/main.css" th:href="@{/resources/css/main.css}" rel="stylesheet" />
    <!-- PAGE LEVEL STYLES-->
    <link href="/resources/css/auth-light.css"  th:href="@{/resources/css/auth-light.css}"rel="stylesheet" />

</head>

<body class="bg-silver-300" style="background-image: url('/resources/img/Stone.jpg');">
    <div class="content">
        <div class="brand">

        </div>
        <form id="login-form" action="/login" th:action="@{/login}" method="post">
            <div class="my-4 text-center">
                <a class="link" href="/dashboard.mk">
                    <img width="100" height="80" src="/resources/img/Splash.png"/>
                </a>
            </div>
            <h2 class="login-title">Log in</h2>
            <p class="text-danger text-center" th:if="${!#strings.isEmpty(SPRING_SECURITY_LAST_EXCEPTION) or param.error!=null}">
                Username/Password is incorrect
            </p>
            <div class="form-group">
                <div class="input-group-icon right">
                    <div class="input-icon"><i class="fa fa-user"></i></div>
                    <input class="form-control" type="text" name="username" placeholder="Username" autocomplete="off">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group-icon right">
                    <div class="input-icon"><i class="fa fa-lock font-16"></i></div>
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
            </div>
            <div class="form-group d-flex justify-content-between">
                <label class="ui-checkbox ui-checkbox-info">
                    <input type="checkbox" name="remember_me">
                    <span class="input-span"></span>Remember me</label>
            </div>
            <div class="form-group">
                <button class="btn btn-info btn-block" type="submit">Login</button>
            </div>
        </form>
    </div>
    <!-- BEGIN PAGA BACKDROPS-->
    <div class="sidenav-backdrop backdrop"></div>
    <div class="preloader-backdrop">
        <div class="page-preloader">Loading</div>
    </div>
    <!-- END PAGA BACKDROPS-->
    <!-- CORE PLUGINS -->
    <script src="/resources/js/jquery.min.js" th:src="@{/resources/js/jquery.min.js}"></script>
    <script src="/resources/js/popper.min.js" th:src="@{/resources/js/popper.min.js}" type="text/javascript"></script>
    <script src="/resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}" type="text/javascript"></script>
    <!-- PAGE LEVEL PLUGINS -->
    <script src="/resources/js/jquery.validate.min.js"  th:src="@{/resources/js/jquery.validate.min.js}" type="text/javascript"></script>
    <!-- CORE SCRIPTS-->
    <script src="/resources/js/app.js" th:src="@{/resources/js/app.js}" type="text/javascript"></script>
    <!-- PAGE LEVEL SCRIPTS-->
    <script type="text/javascript">
        $(function() {
           
        });

        $(document).ready(function(){

            $('#login-form').validate({
                errorClass: "help-block",
                rules: {
                    username: {
                        required: true
                    },
                    password: {
                        required: true
                    }
                },
                highlight: function(e) {
                    $(e).closest(".form-group").addClass("has-error")
                },
                unhighlight: function(e) {
                    $(e).closest(".form-group").removeClass("has-error")
                },
            }); // end of validation

        }); // end of ready function
	</script>


</body></html>

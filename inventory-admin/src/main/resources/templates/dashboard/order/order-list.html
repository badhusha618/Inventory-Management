<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{dashboard/dashboard-layout}" th:with="orderManagementModule='active',orderModule='active' ">

<head>
    <title>Order List</title>
    <!-- GLOBAL MAINLY STYLES-->
    <link href="/resources/css/bootstrap.min.css" th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
    <link href="/resources/css/font-awesome.min.css" th:href="@{/resources/css/font-awesome.min.css}" rel="stylesheet"
          media="screen" />
    <link href="/resources/css/themify-icons.css" th:href="@{/resources/css/themify-icons.css}" rel="stylesheet" media="screen" />
    <!-- THEME STYLES-->
    <link href="/resources/css/main.css" th:href="@{/resources/css/main.css}" rel="stylesheet" />
    <!-- PAGE LEVEL STYLES-->
    <!--/*  Bootstrap Lightbox CSS   */-->
    <link href="/resources/css/ekko-lightbox.css" th:href="@{/resources/css/ekko-lightbox.css}" rel="stylesheet" media="screen"/>
    <!-- PLUGINS STYLES-->
    <link href="/resources/css/datatables.min.css" th:href="@{/resources/css/datatables.min.css}" rel="stylesheet"
          media="screen" />
    <link href="/resources/css/bootstrap-editable.css" th:href="@{/resources/css/bootstrap-editable.css}" rel="stylesheet"
          media="screen"/>
    <link href="/resources/css/sweetalert2.min.css" th:href="@{/resources/css/sweetalert2.min.css}" rel="stylesheet"
          media="screen" />
    <link href="/resources/css/bootstrap-datepicker3.min.css" th:href="@{/resources/css/bootstrap-datepicker3.min.css}" rel="stylesheet"
          media="screen" />
    <style type="text/css">
        select.form-control{
            padding: 0px !important;
            height: 25px !important;
        }
    </style>
</head>

<body>

<th:block layout:fragment="header">
    <div th:replace="~{dashboard/header :: header}"></div>
</th:block>

<th:block layout:fragment="sidebar">
    <div th:replace="~{dashboard/sidebar :: sidebar}"></div>
</th:block>

<th:block layout:fragment="content">
    <!-- START PAGE CONTENT-->
    <div class="page-heading">
        <h1 class="page-title">Order</h1>
    </div>
    <div class="page-content fade-in-up">
        <div class="ibox">
            <div class="ibox-head">
                <div class="ibox-title">Orders&nbsp;(<span th:text="${#lists.size(orderList)}"></span>)</div>
                <div>
                    <form th:action="@{/export/orders.mk}" th:object="${orderFilterForm}" method="post">
                        <input type="hidden" th:field="*{name}">
                        <input type="hidden" th:field="*{mobile}">
                        <input type="hidden" th:field="*{status}">
                        <input type="hidden" th:field="*{orderDate}">
                        <input type="hidden" th:field="*{fromDate}">
                        <input type="hidden" th:field="*{toDate}">
                        <button type="submit" class="btn btn-success btn-rounded" name="action" value="excel"><i class="fa fa-upload"></i>&nbsp; Export</button>
                    </form>
                </div>
            </div>
            <div class="ibox-body">
                <form id="orderFilterForm" th:action="@{/orders/search.mk}" th:object="${orderFilterForm}" method="post">
                    <fieldset th:with="isCollabsile = ${fromSearch == 'true' ? '' : 'collapsed-mode'}, isDisplayable = ${fromSearch == 'true' ? '' : 'display:none;'}">
                        <div th:class="'ibox '+ ${isCollabsile}" style="background-color: rgb(226, 242, 247)">
                            <div class="ibox-head">
                                <div class="ibox-title">Order Filter</div>
                                <div class="ibox-tools">
                                    <a class="ibox-collapse"><i class="fa fa-minus"></i></a>
                                </div>
                            </div>
                            <div class="ibox-body" th:style="${isDisplayable}">
                                <div class="row">
                                    <div class="col-sm-3 form-group">
                                        <label for="fromDateInput">From Date </label>
                                        <div class="input-group date currentdatepicker">
                                            <span class="input-group-addon bg-white"><i class="fa fa-calendar"></i></span>
                                            <input class="form-control" type="text" id="fromDateInput" th:field="*{fromDate}" placeholder="dd/mm/yyyy" autocomplete="off">
                                        </div>
                                    </div>
                                    <div class="col-sm-3 form-group">
                                        <label for="toDateInput">To Date</label>
                                        <div class="input-group date currentdatepicker">
                                            <span class="input-group-addon bg-white"><i class="fa fa-calendar"></i></span>
                                            <input class="form-control" type="text" id="toDateInput" th:field="*{toDate}" placeholder="dd/mm/yyyy" autocomplete="off">
                                        </div>
                                    </div>
                                    <div class="col-sm-3 form-group">
                                        <label for="orderDateInput">Order Date</label>
                                        <div class="input-group date currentdatepicker">
                                            <span class="input-group-addon bg-white"><i class="fa fa-calendar"></i></span>
                                            <input class="form-control" type="text" id="orderDateInput" th:field="*{orderDate}" placeholder="dd/mm/yyyy" autocomplete="off">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-3 form-group">
                                        <label>Name</label>
                                        <input class="form-control" type="text"  id="nameInput" th:field="*{name}" maxlength="50">
                                    </div>
                                    <div class="col-sm-3 form-group">
                                        <label>Mobile</label>
                                        <input class="form-control" type="text" id="mobileInput" th:field="*{mobile}" maxlength="50">
                                    </div>
                                    <div class="col-sm-3 form-group">
                                        <label>Status</label>
                                        <select class="form-control" id="statusInput" th:field="*{status}">
                                            <option value="">Select</option>
                                            <th:block th:each="orderStatus: ${T(com.makinus.unitedsupplies.common.data.reftype.OrderStatus).values()}">
                                                <option th:value="${orderStatus.status}" th:text="${orderStatus.display}"></option>
                                            </th:block>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group text-right">
                                    <button class="btn btn-danger reset-btn" type="reset">Reset</button>
                                    <button class="btn btn-success" type="submit">Search</button>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
                <hr th:if="${orderFilterForm}"/>
                <table class="table table-striped table-bordered table-hover" id="order-table" cellspacing="0" width="100%">
                    <thead>
                    <tr>
                        <th>Order</th>
                        <th>Order</th>
                        <th>Payment Details</th>
                        <th>Customer Details</th>
                        <th>Status</th>
                        <th>Amount</th>
                        <th>Order Date</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="order : ${orderList}">
                        <td th:text="${order.orderRef}"> orderRef</td>
                        <td>
                            <span th:text="${'REF'+order.orderRef}" class="label label-primary">Order ID</span>&nbsp;&nbsp;
                            <a class="label label-success" th:href="@{/orders/{ref}/product-details.mk(ref=${order.orderRef})}"><span th:text="${prodOrderCountMap.get(order.orderRef)}"></span> Item</a><br/>
                            <span th:text="${order.orderNo}" >Order ID</span>&nbsp;&nbsp;
                        </td>
                        <td>
                            <a href="#" class="payment-action" th:text="${paymentType.get(order.paymentType)}" data-name="status" th:data-value="${order.paymentType}" th:data-pk="${order.orderRef}">Type</a><br/>
                            <span th:text="${T(com.makinus.unitedsupplies.common.data.reftype.PaymentStatus).statusMatch(order.paymentStatus).getDisplay()}" class="label label-primary"></span>
                        </td>
                        <td>
                            <span th:text="${order.user.fullName}">Username</span><br/>
                            <span class="badge badge-default"><i class="fa fa-phone"></i></span>&nbsp;<span th:text="${order.user.mobile}"></span>
                        </td>
                        <td>
                            <span class="badge badge-default" th:text="${T(com.makinus.unitedsupplies.common.data.reftype.OrderStatus).statusMatch(order.status).getDisplay()}">Order Status</span>
                        </td>
                        <td>
                            <!--<span>Total</span>-->
                            <!--<span class="badge badge-default">-->
                                 <!--<i class="fa fa-inr"></i> <span th:text="${order.orderTotal}">Order Value</span>-->
                            <!--</span>&nbsp;<span>Paid&nbsp;</span>-->
                            <span class="badge badge-info" th:id="${order.orderRef + 'StatusPaidAmount'}">
                                <i class="fa fa-inr"></i>
                                <span th:if="${T(com.makinus.unitedsupplies.common.data.reftype.PaymentType).FULL_PAYMENT.getStatus().equals(order.paymentType)}"><span th:text="${order.orderTotal}">Total Amount</span></span>
                                <span th:unless="${T(com.makinus.unitedsupplies.common.data.reftype.PaymentType).FULL_PAYMENT.getStatus().equals(order.paymentType)}"><span th:text="${order.paidAmount}">Paid Amount</span></span>
                            </span>
                        </td>
                        <td>
                            <span th:text="${T(com.makinus.unitedsupplies.common.utils.AppUtils).getLocalTimezoneDate(order.orderDate, zone)}">Order Date</span>
                        </td>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- END PAGE CONTENT-->
</th:block>

<th:block layout:fragment="pageplugin">
    <!-- PAGE LEVEL PLUGINS-->
    <script src="/resources/js/datatables.min.js" th:src="@{/resources/js/datatables.min.js}" type="text/javascript"></script>
    <script src="/resources/js/sweetalert2.min.js" th:src="@{/resources/js/sweetalert2.min.js}" type="text/javascript"></script>
    <!-- Sweet Alert 2 plugin -->
    <script src="/resources/js/es6-promise-auto.min.js" th:src="@{/resources/js/es6-promise-auto.min.js}" type="text/javascript"></script>
    <!-- Promise Library for SweetAlert2 working on IE -->
    <!-- Bootstrap Lightbox Plugin -->
    <script src="/resources/js/ekko-lightbox.min.js" th:src="@{/resources/js/ekko-lightbox.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@7.1.0/dist/promise.min.js"></script>
    <!--  Notifications Plugin    -->
    <script src="/resources/js/bootstrap-notify.js" th:src="@{/resources/js/bootstrap-notify.js}"></script>
    <script src="/resources/js/bootstrap-editable.min.js" th:src="@{/resources/js/bootstrap-editable.min.js}"></script>
    <script src="/resources/js/bootstrap-datepicker3.min.js" th:src="@{/resources/js/bootstrap-datepicker.min.js}"></script>
</th:block>

<th:block layout:fragment="pagescript">
    <!-- PAGE LEVEL SCRIPTS-->
    <script type="text/javascript" th:inline="javascript">
            /*<![CDATA[*/

            $('[rel="tooltip"]').tooltip({
                trigger: 'hover'
            });

            // TODO: light box plugin problem on button hover
            $(document).on('click', '[data-toggle-light="lightbox"]', function(event) {
                    event.preventDefault();
                    $(this).ekkoLightbox({
                       alwaysShowClose: true
                    });
            });

            var oTable;

            $(document).ready(function () {

                $('[rel="tooltip"]').tooltip({
                    trigger: 'hover'
                });

                oTable = $('#order-table').DataTable({
                    pageLength: 10,
                    "language": {
                        "emptyTable": "No Orders Found"
                    },
                    order: [],
                    "columnDefs":
                        [
                            {
                            "visible": false,
                            "targets": [0],
                            "searchable": false,
                            },

                            {
                            "width": "15%",
                            "targets": [1]
                            },

                            {
                            "width": "15%",
                            "targets": [2]
                            },

                            {
                            "width": "15%",
                            "targets": [3]
                            },

                            {
                            "width": "14%",
                            "targets": [4]
                            },

                            {
                            "width": "18%",
                            "targets": [5]
                            },

                            {
                            "width": "13%",
                            "targets": [6]
                            }
                        ],
                }); // end of data table

                $.fn.editableform.buttons = '<button type="submit" class="editable-submit btn btn-sm btn-info btn-fill"><i class="fa fa-check"></i></button>'+
                                    '<button type="button" class="editable-cancel btn btn-sm btn-default btn-fill"><i class="fa fa-times"></i></button>';

                var csrfHeader = $("meta[name='_csrf_header']").attr("content");
                var csrfToken = $("meta[name='_csrf']").attr("content");

                $('.editable-action').editable({
                        type : 'select',
                        mode : 'inline',
                        source :  US.baseURL + '/order/status/list.mk',
                        url :  US.baseURL + '/order/status/change.mk',
                        ajaxOptions: {
                           beforeSend: function (xhr){  xhr.setRequestHeader(csrfHeader, csrfToken); }
                        },
                        success : function(response, newValue) {
                            if(response.status == 'success'){
                                $('#' + response.orderRef + 'StatusUpdatedBy').html(response.updatedBy);
                                $('#' + response.orderRef + 'StatusUpdatedDate').html(response.updatedDate);
                            }

                            if (response.status == 'error') {
                                return response.msg;
                            }
                            else if (newValue == 'R' || newValue == 'C') {
                                $(this).removeClass('label-success');
                                $(this).removeAttr("style");
                                $(this).addClass('label-danger');
                            }
                            else if (newValue != 'R' && newValue != 'C') {
                                $(this).removeClass('label-danger');
                                $(this).removeAttr("style");
                                $(this).addClass('label-success');
                            }
                        }
                });

                $('.payment-action').editable({
                        type : 'select',
                        mode : 'inline',
                        source :  US.baseURL + '/payment/type/list.mk',
                        url :  US.baseURL + '/payment/type/change.mk',
                        ajaxOptions: {
                           beforeSend: function (xhr){  xhr.setRequestHeader(csrfHeader, csrfToken); }
                        },
                        success : function(response, newValue) {
                            if(response.status == 'success'){
                                $('#' + response.orderRef + 'StatusPaidAmount').html('<i class="fa fa-inr"></i> '+response.paidAmount);
                            }
                            if (response.status == 'error') { return response.msg; }
                        }
                });

                 $('.reset-btn').click(function(){
                        $('#fromDateInput').removeAttr("value");
                        $('#toDateInput').removeAttr("value");
                        $('#orderDateInput').removeAttr("value");
                        $('#nameInput').removeAttr("value");
                        $('#mobileInput').removeAttr("value");
                        $('#statusInput').find("option").removeAttr("selected");
                 });

                $('.currentdatepicker').datepicker({
                    todayBtn: true,
                    keyboardNavigation: false,
                    forceParse: false,
                    calendarWeeks: true,
                    autoclose: true,
                    format: "dd/mm/yyyy"
                });

            }); // end of ready function
            /*]]>*/
        </script>
</th:block>
</body>
</html>

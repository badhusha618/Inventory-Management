<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{dashboard/dashboard-layout}" th:with="invoiceModule='active'">

<head>
    <title>Add Product</title>
    <!-- GLOBAL MAINLY STYLES-->
    <link href="/resources/css/bootstrap.min.css" th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
    <link href="/resources/css/font-awesome.min.css" th:href="@{/resources/css/font-awesome.min.css}" rel="stylesheet" media="screen" />
    <link href="/resources/css/themify-icons.css" th:href="@{/resources/css/themify-icons.css}" rel="stylesheet" media="screen" />
    <link href="/resources/css/bootstrap-datepicker3.min.css" th:href="@{/resources/css/bootstrap-datepicker3.min.css}" rel="stylesheet" media="screen" />
    <!-- THEME STYLES-->
    <link href="/resources/css/main.css" th:href="@{/resources/css/main.css}" rel="stylesheet" />
    <!-- PAGE LEVEL STYLES-->
    <!-- PLUGINS STYLES-->
    <link href="/resources/css/sweetalert2.min.css" th:href="@{/resources/css/sweetalert2.min.css}" rel="stylesheet" media="screen" />
</head>

<body>

<th:block layout:fragment="header">
    <div th:replace="~{dashboard/header :: header}"></div>
</th:block>

<th:block layout:fragment="sidebar">
    <div th:replace="~{dashboard/sidebar :: sidebar}"></div>
</th:block>

<th:block layout:fragment="content">
    <!-- START PAGE CONTENT-->
    <div class="page-heading">
        <h1 class="page-title">Product Invoice Form</h1>
    </div>
    <div class="page-content fade-in-up">
        <div class="row">
            <div class="col-md-12">
                <div class="ibox">
                    <div class="ibox-head">
                        <div class="ibox-title">Product Invoice Form <b><span class="label label-primary" th:text="${'OD'+productInvoiceForm.orderRef}"></span></b></div>
                        <div class="ibox-tools">
                            <a class="ibox-collapse"><i class="fa fa-minus"></i></a>
                        </div>
                    </div>
                    <div class="ibox-body">
                        <form id="productInvoiceForm" action="/product/receipt/download.mk" th:action="@{/product/receipt/download.mk}" th:object="${productInvoiceForm}" method="post">
                            <div class="row" id="invoiceFeatureBox">
                                <div class="col-sm-3 form-group">
                                    <input class="form-control" type="hidden" id="orderRef" th:field="*{orderRef}">
                                    <label>Order Division</label>&nbsp;<span class="text-danger">*</span>
                                    <select class="form-control" id="orderDiv" th:field="*{orderFulfillment}">
                                        <option value="">Select</option>
                                        <th:block th:each="orderFulfillmentList: ${orderFulfillmentList}">
                                            <option th:value="${orderFulfillmentList.id}" th:text="${orderFulfillmentList.fulfillmentRef}"></option>
                                        </th:block>
                                    </select>
                                </div>
                                <div class="col-sm-3 form-group" id="date">
                                    <label for="invoiceDate">Invoice Date </label>&nbsp;<span class="text-danger">*</span>
                                    <div class="input-group date current-date-picker">
                                        <span class="input-group-addon bg-white"><i class="fa fa-calendar"></i></span>
                                        <input class="form-control" type="text" id="invoiceDate" th:field="*{invoiceDate}" placeholder="dd/mm/yyyy" autocomplete="off">
                                    </div>
                                </div>
                                <div class="col-sm-3 form-group" id="header">
                                    <label>Invoice Header</label>&nbsp;<span class="text-danger">*</span>
                                    <select class="form-control" id="invoiceHeader" th:field="*{invoiceHeader}">
                                        <option value="">Select</option>
                                        <th:block th:each="invoiceHeader: ${T(com.makinus.unitedsupplies.common.data.reftype.InvoiceHeader).values()}">
                                            <option th:value="${invoiceHeader.status}" th:text="${invoiceHeader.display}"></option>
                                        </th:block>
                                    </select>
                                </div>
                            </div>
                            <span class="text-danger">*</span>&nbsp;&nbsp;Required fields</span>
                            <div class="form-group text-right">
                                <button class="btn btn-success" type="submit" id="print">Print</button>
                                <a class="btn btn-warning" id="upload" title="Invoice Confirmation" th:url="@{/product/receipt/FULFILLMENT_ID/invoice/confirmation.mk}" th:buttonId="${productInvoiceForm.orderFulfillment}" onclick="showSwalConfirmation(this)" href="#" ><i class="fa fa-upload"></i></a>
                                <button class="btn btn-danger" type="reset">Reset</button>
                                <a class="btn btn-warning" href="/orders.mk" th:href="@{/orders.mk}">
                                    <i class="fa fa-arrow-left"></i> &nbsp; Back
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- END PAGE CONTENT-->
</th:block>

<th:block layout:fragment="pageplugin">
    <!-- PAGE LEVEL PLUGINS-->
    <script src="/resources/js/bootstrap-filestyle.js" th:src="@{/resources/js/bootstrap-filestyle.js}" type="text/javascript"></script>
    <script src="/resources/js/jquery.validate.min.js" th:src="@{/resources/js/jquery.validate.min.js}" type="text/javascript"></script>
    <script src="/resources/js/additional-methods.min.js" th:src="@{/resources/js/additional-methods.min.js}" type="text/javascript"></script>
    <script src="/resources/js/sweetalert2.min.js" th:src="@{/resources/js/sweetalert2.min.js}" type="text/javascript"></script> <!-- Sweet Alert 2 plugin -->
    <script src="/resources/js/bootstrap-datepicker3.min.js" th:src="@{/resources/js/bootstrap-datepicker.min.js}"></script>
</th:block>

<th:block layout:fragment="pagescript">
    <!-- PAGE LEVEL SCRIPTS-->
    <script type="text/javascript" th:inline="javascript">
            /*<![CDATA[*/

        var csrfParameter = $("meta[name='_csrf_parameter']").attr("content");
        var csrfToken = $("meta[name='_csrf']").attr("content");

        var orderFulfillmentMap = /*[[${orderFulfillmentMap}]]*/ '';
        $('#print').hide();
        $('#upload').hide();
        $('#orderDiv').change(function(){
            var invoiceNo = (orderFulfillmentMap[$(this).val()].productInvoiceNo);
            if(invoiceNo !== undefined && invoiceNo !== '' && invoiceNo !== null){
                $('#print').show();
                $('#upload').hide();
                $('#date').show();
                $('#header').show();
                $('#invoiceDate').val('').prop('disabled', true);
            }else{
                $('#print').hide();
                $('#upload').show();
                $('#date').hide();
                $('#header').hide();
                $('#invoiceDate').prop('disabled', false);
            }
            var date = orderFulfillmentMap[$(this).val()].productInvoiceDate; //Get the current date
            $('#invoiceDate').val(date.substring(8,10)+"/"+date.substring(5,7)+"/"+date.substring(0,4));
        });

            $('[rel="tooltip"]').tooltip({
                trigger: 'hover'
            });

            var oTable;

            $(document).ready(function () {

                $('[rel="tooltip"]').tooltip({
                    trigger: 'hover'
                });

                //JQuery Validator
               $('#productInvoiceForm').validate({
                    rules: {
                        orderFulfillment: {
                            required: true
                        },
                        invoiceDate: {
                            required: true
                        },
                        invoiceHeader: {
                            required: true
                        }
                    },
                    messages: {
                        orderFulfillment: {
                            required: "Please Select Order Division"
                        },
                        invoiceDate: {
                            required: "Please Select Invoice Date"
                        },
                        invoiceHeader: {
                            required: "Please Select Invoice Header"
                        }
                    },
                    errorClass: "help-block error",
                    highlight: function (e) {
                        $(e).closest("#customer-form .form-group").addClass("has-error")
                    },
                    unhighlight: function (e) {
                        $(e).closest("#customer-form .form-group").removeClass("has-error")
                    }
                }); // end of validator

                 $('.current-date-picker').datepicker({
                     todayBtn: true,
                     keyboardNavigation: false,
                     forceParse: false,
                     calendarWeeks: true,
                     autoclose: true,
                     format: "dd/mm/yyyy"
                 });

            }); // end of ready function

            function showSwalConfirmation(obj) {
                var url = $(obj).attr('url');
                url = url.replace("FULFILLMENT_ID", $('#orderDiv').val())
                console.log(url);
                $(obj).attr('buttonId', $('#orderDiv').val())
                var removedMsg = '#RemovedMsg_'+$(obj).attr('buttonId');
                swal({
                    title: 'Are you sure?',
                    text: "You won't be able to undo this!",
                    type: 'warning',
                    showCancelButton: true,
                    confirmButtonClass: 'btn btn-success btn-fill',
                    cancelButtonClass: 'btn btn-default btn-fill ml-2',
                    confirmButtonText: 'Yes, Confirm this invoice!',
                    buttonsStyling: false,
                    allowOutsideClick: false,
                    allowEnterKey: false,
                    allowEscapeKey: false,
                    showLoaderOnConfirm: true,
                    preConfirm: function () {
                        return new Promise(function (resolve) {
                            $.post(url, US.data_csrf)
                                .done(function (data) {
                                    swal({
                                        title: 'Updated!',
                                        text: 'Invoice No. has been updated.',
                                        type: 'success',
                                        confirmButtonClass: "btn btn-success btn-fill",
                                        buttonsStyling: false
                                    });
                                    $(removedMsg).removeClass('hidden');
                                    window.location.reload();
                                }).fail(function() {
                                    swal({
                                        title: 'Warning!',
                                        text: 'There is some error.',
                                        type: 'warning',
                                        confirmButtonClass: "btn btn-warning btn-fill",
                                        buttonsStyling: false
                                    });
                                });
                        });
                    }
                });
            }// end of swal fn
            /*]]>*/
        </script>
</th:block>

</body>
</html>

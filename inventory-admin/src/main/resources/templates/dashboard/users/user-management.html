<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{dashboard/dashboard-layout}" th:with="userModule='active'">

<head>
    <title>User Management</title>
    <!-- GLOBAL MAINLY STYLES-->
    <link href="/resources/css/bootstrap.min.css" th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
    <link href="/resources/css/font-awesome.min.css" th:href="@{/resources/css/font-awesome.min.css}" rel="stylesheet" media="screen" />
    <link href="/resources/css/themify-icons.css" th:href="@{/resources/css/themify-icons.css}" rel="stylesheet" media="screen" />
    <!-- THEME STYLES-->
    <link href="/resources/css/main.css" th:href="@{/resources/css/main.css}" rel="stylesheet" />
    <!-- PAGE LEVEL STYLES-->
    <!-- PLUGINS STYLES-->
    <link href="/resources/css/datatables.min.css" th:href="@{/resources/css/datatables.min.css}" rel="stylesheet" media="screen" />
    <link href="/resources/css/sweetalert2.min.css" th:href="@{/resources/css/sweetalert2.min.css}" rel="stylesheet" media="screen" />
</head>

<body>

    <th:block layout:fragment="header">
        <div th:replace="~{dashboard/header :: header}"></div>
    </th:block>

    <th:block layout:fragment="sidebar">
        <div th:replace="~{dashboard/sidebar :: sidebar}"></div>
    </th:block>

    <th:block layout:fragment="content">
        <!-- START PAGE CONTENT-->
        <div class="page-heading">
            <h1 class="page-title">User Management</h1>
        </div>
        <div class="page-content fade-in-up">
            <div class="row">
                <div class="col-md-7">
                    <div class="ibox">
                        <div class="ibox-head">
                            <div class="ibox-title"> Admin Users (<span th:text="${#lists.size(materialUserList)}"></span>)</div>
                            <div class="ibox-tools">
                                <a class="ibox-collapse"><i class="fa fa-minus"></i></a>
                            </div>
                        </div>
                        <div class="ibox-body">
                            <table class="table table-striped table-bordered table-hover" id="user-table" cellspacing="0" width="100%">
                                <thead>
                                <tr>
                                    <th>User ID</th>
                                    <th width="200px">User Name</th>
                                    <th>Details</th>
                                    <th>Actions</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${materialUserList}">
                                    <td th:text="${user.id}">id</td>
                                    <td>
                                        <div class="media">
                                            <a class="media-img">
                                                <img src="/resources/img/user.png" style="width:45px;">
                                            </a>
                                            <div class="media-body">
                                                <h6 class="media-heading" th:text="${user.fullName}">Media heading</h6>
                                                <p th:text="${user.username}">some text</p>
                                            </div>
                                        </div>
                                        <span class="badge badge-default m-r-5 m-b-5" >Created By</span><span th:text="${user.createdBy}"></span></br>
                                        <span class="badge badge-default m-r-5 m-b-5" >Created Date</span><span th:text="${#dates.format(user.createdDate,'dd-MM-yyyy HH:mm')}"></span></br>
                                        <span class="badge badge-default m-r-5 m-b-5" >Updated By</span><span th:text="${user.updatedBy}"></span></br>
                                        <span class="badge badge-default m-r-5 m-b-5" >Updated Date</span><span th:text="${#dates.format(user.updatedDate,'dd-MM-yyyy HH:mm')}"></span></br>
                                    </td>
                                    <td> <span th:text="${user.email}">&nbsp;</span>
                                        <br />
                                        <span th:text="${user.mobile}">&nbsp;</span>
                                        <br />
                                        <span class="text-success"><small th:text="${user.role == 'A'? 'Administrator': 'Manager'}"></small></span>
                                    </td>
                                    <td style="text-align: center;">
                                        <th:block th:if="${#authentication.getName() != user.username}">
                                            <a class="btn btn-danger" title="Remove" th:url="@{/user/{id}/remove.mk(id=${user.id})}" th:buttonId="${user.id}"  onclick="showSwalConfirmation(this)" href="#" ><i class="fa fa-trash-o"></i></a>
                                        </th:block>
                                    <span class="text-danger hidden" th:id="'RemovedMsg_' + ${user.id}">Removed</span>                                    
                                </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="ibox">
                        <div class="ibox-head">
                            <div class="ibox-title">New User Form</div>
                            <div class="ibox-tools">
                                <a class="ibox-collapse"><i class="fa fa-minus"></i></a>
                            </div>
                        </div>
                        <div class="ibox-body">
                            <form id="NewUserForm" action="/add/user.mk" th:action="@{/add/user.mk}" th:object="${newUserForm}" method="post">
                                <div class="form-group">
                                    <label>User Name</label>&nbsp;&nbsp;<span class="text-danger">*</span>
                                    <input class="form-control" type="text" th:field="*{username}">
                                </div>
                                <div class="form-group">
                                    <label>Password</label>&nbsp;&nbsp;<span class="text-danger">*</span>
                                    <input class="form-control" type="password" th:field="*{password}">
                                </div>
                                <div class="row">
                                    <div class="col-sm-6 form-group">
                                        <label>Full Name</label>&nbsp;&nbsp;<span class="text-danger">*</span>
                                        <input class="form-control" type="text" th:field="*{fullName}">
                                    </div>
                                    <div class="col-sm-6 form-group">
                                        <label>Email Address</label>&nbsp;&nbsp;<span class="text-danger">*</span>
                                        <input class="form-control" type="text" th:field="*{email}">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6 form-group">
                                        <label>Mobile</label>&nbsp;&nbsp;<span class="text-danger">*</span>
                                        <input class="form-control" type="text" th:field="*{mobile}">
                                    </div>
                                    <div class="col-sm-6 form-group">
                                        <label>Role</label> <span class="text-danger">*</span>
                                        <select class="form-control" th:field="*{role}">
                                            <option value="">Select</option>
                                            <option value="A">Administrator</option>
                                            <option value="M">Manager</option>
                                        </select>
                                    </div>
                                </div>
                                <span class="text-danger">*</span>&nbsp;&nbsp;Required fields</span>
                                <div class="form-group text-right">
                                    <button class="btn btn-danger" type="reset">Reset</button>
                                    <button class="btn btn-success" type="submit">Create New User</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END PAGE CONTENT -->
    </th:block>

    <th:block layout:fragment="pageplugin">
        <!-- PAGE LEVEL PLUGINS-->
        <script src="/resources/js/datatables.min.js" th:src="@{/resources/js/datatables.min.js}" type="text/javascript"></script>
        <script src="/resources/js/jquery.validate.min.js" th:src="@{/resources/js/jquery.validate.min.js}" type="text/javascript"></script>
        <script src="/resources/js/sweetalert2.min.js" th:src="@{/resources/js/sweetalert2.min.js}" type="text/javascript"></script> <!-- Sweet Alert 2 plugin -->
        <script src="/resources/js/es6-promise-auto.min.js" th:src="@{/resources/js/es6-promise-auto.min.js}" type="text/javascript"></script> <!-- Promise Library for SweetAlert2 working on IE -->
        <script src="/resources/js/additional-methods.min.js" th:src="@{/resources/js/additional-methods.min.js}" type="text/javascript"></script><!-- To Validate Formats --> 
         <!--  Notifications Plugin    -->
         <script src="/resources/js/bootstrap-notify.js" th:src="@{/resources/js/bootstrap-notify.js}"></script>
    </th:block>

    <th:block layout:fragment="pagescript">
       <!-- PAGE LEVEL SCRIPTS-->
        <script type="text/javascript" th:inline="javascript">
        /*<![CDATA[*/
		
            $('[rel="tooltip"]').tooltip({
                trigger: 'hover'
            });

            var oTable;

            function showSwalConfirmation(obj) {
                var url = $(obj).attr('url');
                var removedMsg = '#RemovedMsg_'+$(obj).attr('buttonId');
                swal({
                    title: 'Are you sure?',
                    text: "You won't be able to undo this!",
                    type: 'warning',
                    showCancelButton: true,
                    confirmButtonClass: 'btn btn-danger btn-fill',
                    cancelButtonClass: 'btn btn-default btn-fill ml-2',
                    confirmButtonText: 'Yes, remove this user!',
                    buttonsStyling: false,
                    allowOutsideClick: false,
                    allowEnterKey: false,
                    allowEscapeKey: false,
                    showLoaderOnConfirm: true,
                    preConfirm: function () {
                        return new Promise(function (resolve) {
                            $.post(url, US.data_csrf)
                                .done(function (data) {
                                    swal({
                                        title: 'Deleted!',
                                        text: 'The user has been removed.',
                                        type: 'success',
                                        confirmButtonClass: "btn btn-success btn-fill",
                                        buttonsStyling: false
                                    });
                                    $(obj).parent('td').children( "a" ).addClass('hidden');
                                    $(removedMsg).removeClass('hidden');
                                }).fail(function () {
                                    swal({
                                        title: 'Warning!',
                                        text: 'There is some error.',
                                        type: 'warning',
                                        confirmButtonClass: "btn btn-warning btn-fill",
                                        buttonsStyling: false
                                    });
                                });
                        });
                    }
                });
            }// end of swal fn

            $(document).ready(function () {
                $('[rel="tooltip"]').tooltip({
                    trigger: 'hover'
                });

                oTable = $('#user-table').DataTable({
                    pageLength: 10,
                    "language": {
                        "emptyTable": "No User Found"
                    },
                    order: [],
                    "columnDefs":
                        [
                            {
                            "visible": false,
                            "targets": [0],
                            "searchable": false
                            },
                            {
                            "width": "20%",
                            "targets": [3]
                            }
                        ]
                }); // end of data table

                //JQuery Validator
                $('#NewUserForm').validate({
                    rules: {
                        username: {
                            required: true,
                            minlength: 6,
                            maxlength: 30,
                            remote: {
                                url: US.baseURL+'/user/available.mk',
                                type: "post",
                                data: US.data_csrf
                            }
                        },
                        password: {
                            required: true,
                            minlength: 8,
                            maxlength: 30,
                            pattern: /^(?=.*\d)(?=.*[a-z]).{8,30}/
                        },
                        fullName: {
                            required: true,
                            maxlength: 30
                        },
                        email: {
                            required: true,
                            email: true
                        },
                        mobile: {
                            required: true,
                            number: true,
                            rangelength: [10,10]
                        },
                        role: {
                            required: true
                        }
                    },
                    messages: {
                        username: {
                            required: "Please Enter Username",
                            remote: "Username Already Exists"
                        },
                        password: {
                            required: "Please Enter Password",
                            pattern: "The password must have at least 1 Lowercase and 1 Numeric Character"
                        },
                        fullName: {
                            required: "Please Enter FullName"
                        },
                        email: {
                            required: "Please Enter Email",
                            email: "Please Enter Valid Email"
                        },
                        mobile: {
                            required: "Please Enter Contact Number",
                            number: "Please Enter Valid Contact Number",
                            rangelength: "Please Enter Contact Number with 10 digits"

                        },
                        role: {
                            required: "Please Select User Role"
                        }
                    },
                    errorClass: "help-block error",
                    highlight: function (e) {
                        $(e).closest("#customer-form .form-group").addClass("has-error")
                    },
                    unhighlight: function (e) {
                        $(e).closest("#customer-form .form-group").removeClass("has-error")
                    }
                }); // end of validator

                var userName = /*[[${userName}]]*/ '';
        	if(userName !== undefined && userName !== '' && userName !== null){
        	    var message = 'User - <b>'+ userName +'</b> added Successfully.'
                var editFlag = /*[[${editUserFlag}]]*/ false;
                if(editFlag){
                   message = 'User - <b>'+ userName +'</b> updated Successfully.'
                } else{
                   message = 'User - <b>'+ userName +'</b> added Successfully.'
                }
        	    $.notify({
                    icon: 'fa fa-user-circle',
                    message: message
                    },{
                    type: 'success',
                    timer: 2000,
                    placement: {
                        from: 'top',
                        align: 'center'
                    }
                }); 
            } // end of flash alert

            }) // end of ready function
             /*]]>*/
       </script>
    </th:block>

</body>
</html>

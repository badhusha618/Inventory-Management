<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{dashboard/dashboard-layout}" th:with="stockManagementModule='active',productFeatureModule='active',weightModule='active'">

<head>
    <title>Weight</title>
    <!-- GLOBAL MAINLY STYLES-->
    <link href="/resources/css/bootstrap.min.css" th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
    <link href="/resources/css/font-awesome.min.css" th:href="@{/resources/css/font-awesome.min.css}" rel="stylesheet" media="screen" />
    <link href="/resources/css/themify-icons.css" th:href="@{/resources/css/themify-icons.css}" rel="stylesheet" media="screen" />
    <!-- THEME STYLES-->
    <link href="/resources/css/main.css" th:href="@{/resources/css/main.css}" rel="stylesheet" />
    <!-- PAGE LEVEL STYLES-->
    <!-- PLUGINS STYLES-->
    <link href="/resources/css/datatables.min.css" th:href="@{/resources/css/datatables.min.css}" rel="stylesheet" media="screen" />
    <link href="/resources/css/sweetalert2.min.css" th:href="@{/resources/css/sweetalert2.min.css}" rel="stylesheet" media="screen" />
</head>

<body>

<th:block layout:fragment="header">
    <div th:replace="~{dashboard/header :: header}"></div>
</th:block>

<th:block layout:fragment="sidebar">
    <div th:replace="~{dashboard/sidebar :: sidebar}"></div>
</th:block>

<th:block layout:fragment="content">
    <!-- START PAGE CONTENT-->
    <div class="page-heading">
        <h1 class="page-title">Product Weight</h1>
    </div>
    <div class="page-content fade-in-up">
        <div class="row">
            <div class="col-md-7">
                <div class="ibox">
                    <div class="ibox-head">
                        <div class="ibox-title"> List of Weight (<span th:text="${#lists.size(weightList)}"></span>)</div>
                        <div class="ibox-tools">
                            <a class="ibox-collapse"><i class="fa fa-minus"></i></a>
                        </div>
                    </div>
                    <div class="ibox-body">
                        <table class="table table-striped table-bordered table-hover" id="quality-table" cellspacing="0" width="100%">
                            <thead>
                            <tr>
                                <th class="hidden">Weight ID</th>
                                <th>Weight</th>
                                <th>Category</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="weight : ${weightList}">
                                <td th:text="${weight.id}"> id </td>
                                <td>
                                            <span th:text="${weight.weight}">
                                                weight
                                            </span></br>
                                    <span class="text-danger"><small>On Display</small></span>&nbsp;<span class="text-success" th:text="${weight.active == 'T'}? 'Yes':'No'">Yes</span>
                                </td>
                                <td th:text="${categoryMap.get(weight.category)}"> </td>
                                <td style="text-align: center;">
                                    <a class="btn btn-warning" title="Edit" href="/edit/{id}/weight.mk" th:href="@{/edit/{id}/weight.mk(id=${weight.id})}"><i class="fa fa-pencil"></i></a>
                                    <a class="btn btn-danger" title="Remove" th:url="@{/remove/{id}/weight.mk(id=${weight.id})}" th:buttonId="${weight.id}" onclick="showSwalConfirmation(this)" href="#"><i class="fa fa-trash-o"></i></a>
                                    <span class="text-danger hidden" th:id="'RemovedMsg_' + ${weight.id}">Removed</span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="ibox">
                    <div class="ibox-head">
                        <div class="ibox-title">New Weight Form</div>
                        <div class="ibox-tools">
                            <a class="ibox-collapse"><i class="fa fa-minus"></i></a>
                        </div>
                    </div>
                    <div class="ibox-body">
                        <form id="NewWeightForm" action="/add/weight.mk" th:action="@{/add/weight.mk}" th:object="${weightForm}" method="post">
                            <div class="form-group">
                                <label>Weight</label>&nbsp;&nbsp;<span class="text-danger">*</span>
                                <input class="form-control" type="text" th:field="*{weight}">
                            </div>
                            <div class="form-group">
                                <label>Product Category</label>&nbsp;&nbsp;<span class="text-danger">*</span>
                                <select class="form-control" th:field="*{category}">
                                    <option value="">Select</option>
                                    <th:block th:each="category: ${categoryValues}">
                                        <option th:value="${category.id}" th:text="${category.categoryName}"></option>
                                    </th:block>
                                </select>
                            </div>
                            <div class="form-group text-right">
                                <label>&nbsp;</label></br>
                                <label class="ui-checkbox">
                                    <input type="checkbox" th:field="*{active}">
                                    <span class="input-span"></span>Active Weight ?</label>
                            </div>
                            <span class="text-danger">*</span>&nbsp;&nbsp;Required fields</span>
                            <div class="form-group text-right">
                                <button class="btn btn-danger" type="reset">Reset</button>
                                <button class="btn btn-success" type="submit">Create New Weight</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- END PAGE CONTENT-->
</th:block>

<th:block layout:fragment="pageplugin">
    <!-- PAGE LEVEL PLUGINS-->
    <script src="/resources/js/datatables.min.js" th:src="@{/resources/js/datatables.min.js}" type="text/javascript"></script>
    <script src="/resources/js/jquery.validate.min.js" th:src="@{/resources/js/jquery.validate.min.js}" type="text/javascript"></script>
    <script src="/resources/js/sweetalert2.min.js" th:src="@{/resources/js/sweetalert2.min.js}" type="text/javascript"></script> <!-- Sweet Alert 2 plugin -->
    <script src="/resources/js/es6-promise-auto.min.js" th:src="@{/resources/js/es6-promise-auto.min.js}" type="text/javascript"></script> <!-- Promise Library for SweetAlert2 working on IE -->
    <!--  Notifications Plugin    -->
    <script src="/resources/js/bootstrap-notify.js" th:src="@{/resources/js/bootstrap-notify.js}"></script>
</th:block>

<th:block layout:fragment="pagescript">
    <!-- PAGE LEVEL SCRIPTS-->
    <script type="text/javascript" th:inline="javascript">

        $('[rel="tooltip"]').tooltip({
            trigger: 'hover'
        });

        var oTable;

        function showSwalConfirmation(obj) {
            var url = $(obj).attr('url');
            var removedMsg = '#RemovedMsg_'+$(obj).attr('buttonId');
            swal({
                title: 'Are you sure?',
                text: "You won't be able to undo this!",
                type: 'warning',
                showCancelButton: true,
                confirmButtonClass: 'btn btn-danger btn-fill',
                cancelButtonClass: 'btn btn-default btn-fill ml-2',
                confirmButtonText: 'Yes, remove this weight!',
                buttonsStyling: false,
                allowOutsideClick: false,
                allowEnterKey: false,
                allowEscapeKey: false,
                showLoaderOnConfirm: true,
                preConfirm: function () {
                    return new Promise(function (resolve) {
                        $.post(url, US.data_csrf)
                            .done(function (data) {
                                swal({
                                    title: 'Deleted!',
                                    text: 'The weight has been removed.',
                                    type: 'success',
                                    confirmButtonClass: "btn btn-success btn-fill",
                                    buttonsStyling: false
                                });
                                $(obj).parent('td').children( "a" ).addClass('hidden');
                                $(removedMsg).removeClass('hidden');
                            }).fail(function () {
                                swal({
                                    title: 'Warning!',
                                    text: 'There is some error.',
                                    type: 'warning',
                                    confirmButtonClass: "btn btn-warning btn-fill",
                                    buttonsStyling: false
                                });
                            });
                    });
                }
            });
        }// end of swal fn

        $(document).ready(function () {
            $('[rel="tooltip"]').tooltip({
                trigger: 'hover'
            });

            oTable = $('#weight-table').DataTable({
                pageLength: 10,
                "language": {
                    "emptyTable": "No Weight Found"
                },
                order: [],
                "columnDefs":
                    [
                        {
                        "visible": false,
                        "targets": [0],
                        "searchable": false
                        },
                        {
                        "width": "20%",
                        "targets": [3]
                        }
                    ]
            }); // end of data table

            //JQuery Validator
            $('#NewWeightForm').validate({
                rules: {
                    weight: {
                        required: true,
                        maxlength: 50
                    },
                    category: {
                        required: true
                    }
                },
                messages: {
                    weight: {
                        required: "Weight Required"
                    },
                    category: {
                        required: "Category Required"
                    }
                },
                errorClass: "help-block error",
                highlight: function (e) {
                    $(e).closest("#NewWeightForm .form-group").addClass("has-error")
                },
                unhighlight: function (e) {
                    $(e).closest("#NewWeightForm .form-group").removeClass("has-error")
                }
            }); // end of validator

            $("#category").change(function(){
                  $("#weight").rules("add", {
                      required: true,
                      remote: {
                          url: US.baseURL+'/available/' +  $(this).val() + '/weight.mk',
                          type: "post",
                          data: US.data_csrf
                      },
                      messages: {
                          remote: "Already exist"
                      }
                  });
            });

            var weightName = /*[[${weightName}]]*/ '';
        	if(weightName !== undefined && weightName !== '' && weightName !== null){
        	    var message = 'Weight - <b>'+ weightName +'</b> added Successfully.'
                var editFlag = /*[[${editWeightFlag}]]*/ false;
                if(editFlag){
                   message = 'Weight - <b>'+ weightName +'</b> updated Successfully.'
                } else{
                   message = 'Weight - <b>'+ weightName +'</b> added Successfully.'
                }
        	    $.notify({
                    icon: 'fa fa-krw',
                    message: message
                    },{
                    type: 'success',
                    timer: 2000,
                    placement: {
                        from: 'top',
                        align: 'center'
                    }
                });
            } // end of flash alert

        }) // end of ready function
    </script>
</th:block>

</body>
</html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <link rel="icon" type="image/png" th:href="@{/resources/img/favicon.png}" href="/resources/img/favicon.png" />
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_parameter" th:content="${_csrf.parameterName}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">United Supplies</title>

    <!-- GLOBAL MAINLY STYLES-->
    <link href="/resources/css/bootstrap.min.css" th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet" media="screen" th:remove="all"/>
    <link href="/resources/css/font-awesome.min.css" th:href="@{/resources/css/font-awesome.min.css}" rel="stylesheet" media="screen" th:remove="all"/>
    <link href="/resources/css/themify-icons.css" th:href="@{/resources/css/themify-icons.css}" rel="stylesheet" media="screen" th:remove="all"/>
    <!-- THEME STYLES-->
    <link href="/resources/css/main.css" th:href="@{/resources/css/main.css}" rel="stylesheet" th:remove="all"/>
</head>

<body class="fixed-navbar">

    <div class="page-wrapper">

        <div layout:fragment="header">
            <p>Header</p>
        </div>

        <div layout:fragment="sidebar">
            <p>SideBar Navigation</p>
        </div>

        <div class="content-wrapper">

            <div layout:fragment="content">
                <p>Content</p>
            </div>

            <!-- END PAGE CONTENT-->
            <footer class="page-footer">
                <div class="font-13">2018 &copy; <b>UnitedSupplies</b> - All rights reserved.</div>
                <a class="px-4" href="https://makinus.com" target="_blank">Powered By <u>Makinus</u></a>
                <div class="to-top"><i class="fa fa-angle-double-up"></i></div>
            </footer>
        </div>

    </div>
    <!-- BEGIN PAGA BACKDROPS-->
    <div class="sidenav-backdrop backdrop"></div>
    <div class="preloader-backdrop">
        <div class="page-preloader">Loading</div>
    </div>
    <!-- END PAGA BACKDROPS-->

    <!-- CORE PLUGINS-->
    <script src="/resources/js/jquery.min.js" th:src="@{/resources/js/jquery.min.js}"></script>
    <script src="/resources/js/popper.min.js" th:src="@{/resources/js/popper.min.js}" type="text/javascript"></script>
    <script src="/resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}" type="text/javascript"></script>
    <script src="/resources/js/metisMenu.min.js" th:src="@{/resources/js/metisMenu.min.js}" type="text/javascript"></script>
    <script src="/resources/js/jquery.slimscroll.min.js" th:src="@{/resources/js/jquery.slimscroll.min.js}" type="text/javascript"></script>

    <script src="/resources/js/js.cookie.js" th:src="@{/resources/js/js.cookie.js}"></script>
    <script src="/resources/js/jstz.min.js" th:src="@{/resources/js/jstz.min.js}"></script>
    <script src="/resources/js/moment.js" th:src="@{/resources/js/moment.js}"></script>

    <script src="/resources/js/us.js" th:src="@{/resources/js/us.js}" type="text/javascript"></script>
    <script type="text/javascript" th:inline="javascript">
         (function(){
              var user_timezone = Cookies.get('us_user_timezone');
              if(user_timezone !== undefined && user_timezone !== ''){
                  return;
              }
              user_timezone = jstz.determine().name();
              Cookies.set('us_user_timezone', user_timezone, { expires: 3 });
              return;
         })();
    
        $('[rel="tooltip"]').tooltip({
                trigger: 'hover'
        });
    
        var US = window.US || {};
        US.baseURL = /*[[${@environment.getProperty('us.app.base.url')}]]*/ '';
        var csrfParameter = $("meta[name='_csrf_parameter']").attr("content");
        var csrfToken = $("meta[name='_csrf']").attr("content");
        US.data_csrf = {};
        US.data_csrf[csrfParameter] = csrfToken;
    </script>

    <!-- PAGE SCRIPTS-->
    <th:block layout:fragment="pageplugin"></th:block>

    <script src="/resources/js/app.js" th:src="@{/resources/js/app.js}" type="text/javascript"></script>

    <th:block layout:fragment="pagescript"></th:block>
</body>

</html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{dashboard/dashboard-layout}" th:with="invoiceSettingsModule='active'">

<head>
    <title>InvoiceSettings</title>
    <!-- GLOBAL MAINLY STYLES-->
    <link href="/resources/css/bootstrap.min.css" th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
    <link href="/resources/css/font-awesome.min.css" th:href="@{/resources/css/font-awesome.min.css}" rel="stylesheet" media="screen" />
    <link href="/resources/css/themify-icons.css" th:href="@{/resources/css/themify-icons.css}" rel="stylesheet" media="screen" />
    <!-- THEME STYLES-->
    <link href="/resources/css/main.css" th:href="@{/resources/css/main.css}" rel="stylesheet" />
    <!-- PAGE LEVEL STYLES-->
</head>

<body>

    <th:block layout:fragment="header">
        <div th:replace="~{dashboard/header :: header}"></div>
    </th:block>

    <th:block layout:fragment="sidebar">
        <div th:replace="~{dashboard/sidebar :: sidebar}"></div>
    </th:block>

    <th:block layout:fragment="content">
        <!-- START PAGE CONTENT-->
        <div class="page-heading">
             <h1 class="page-title">InvoiceSettings</h1>
        </div>
        <div class="page-content fade-in-up">
            <div class="row">
				<div class="col-md-12">
					<div class="ibox">
						<div class="ibox-head">
							<div class="ibox-title">InvoiceSettings Form</div>
							<div class="ibox-tools">
								<a class="ibox-collapse"><i class="fa fa-minus"></i></a>
								<!--
								<a class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-ellipsis-v"></i></a>
								<div class="dropdown-menu dropdown-menu-right">
									<a class="dropdown-item">option 1</a>
									<a class="dropdown-item">option 2</a>
								</div>
								-->
							</div>
						</div>
						<div class="ibox-body">
							<form id="invoiceSettingsForm" action="/invoice-settings.mk" th:action="@{/invoice-settings.mk}" th:object="${invoiceSettingsForm}" method="post">
                                <div class="ibox" style="background-color: rgb(226, 242, 247)">
                                    <div class="ibox-head">
                                        <div class="ibox-title">Invoice Settings</div>
                                        <div class="ibox-tools"><i class="fa fa-minus"></i></div>
                                    </div>
                                    <div class="ibox-body">
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <input type="hidden" id="sequenceType" th:field="*{sequenceType}">
                                                    <label for="prefix">Prefix <span class="text-danger">*</span></label>
                                                    <input type="text" id="prefix" class="form-control" placeholder="Prefix" th:field="*{prefix}" data-toggle="tooltip" data-title="Prefix">
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="financialYear">Financial Year  <span class="text-danger">*</span></label>
                                                    <input type="text" id="financialYear" class="form-control" placeholder="Financial Year" th:field="*{financialYear}" data-toggle="tooltip" data-title="Financial Year">
                                                </div>
                                            </div>
                                            <div class="col-md-4" id="invoiceSection">
                                                <div class="form-group">
                                                    <label for="sequenceNo">Invoice No <span class="text-danger">*</span></label></label>
                                                    <input type="text" id="sequenceNo" class="form-control" placeholder="Invoice No" th:field="*{sequenceNo}" data-toggle="tooltip" data-title="Invoice No">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="clearfix"></div>

								<span class="text-danger">*</span>&nbsp;&nbsp;Required fields</span>
								<div class="form-group text-right">
									<button class="btn btn-danger" type="reset">Reset</button>
									<button class="btn btn-success" id="invoice-setting-btn" type="submit">Save</button>
								</div>
							</form>
						</div>
					</div>
                </div>
            </div>
        </div>
        <!-- END PAGE CONTENT-->
    </th:block>

    <th:block layout:fragment="pageplugin">
        <!-- PAGE LEVEL PLUGINS-->
        <script src="/resources/js/bootstrap-filestyle.js" th:src="@{/resources/js/bootstrap-filestyle.js}" type="text/javascript"></script>
        <script src="/resources/js/jquery.validate.min.js" th:src="@{/resources/js/jquery.validate.min.js}" type="text/javascript"></script>
    </th:block>

    <th:block layout:fragment="pagescript">
       <!-- PAGE LEVEL SCRIPTS-->
        <script type="text/javascript" th:inline="javascript">
            /*<![CDATA[*/
            $('[rel="tooltip"]').tooltip({
                trigger: 'hover'
            });

            $(document).ready(function () {
                if($('#sequenceType').val() == 'P'){
                    $('#invoiceSection').hide()
                }

                //JQuery Validator
                $('#invoiceSettingsForm').validate({
                    rules: {
                        prefix: {
                            required: true,
                            maxlength: 3
                        },
                        financialYear: {
                            required: true,
                            maxlength: 4
                        }
                    },
                    messages: {
                        prefix: {
                            required: "Please Enter Prefix"
                        },
                        financialYear: {
                            required: "Please Enter Financial Year"
                        }
                    },
                    errorClass: "help-block error",
                    highlight: function (e) {
                        $(e).closest("#invoiceSettingsForm .form-group").addClass("has-error")
                    },
                    unhighlight: function (e) {
                        $(e).closest("#invoiceSettingsForm .form-group").removeClass("has-error")
                    }
                }); // end of validator

            }) // end of ready function
            /*]]>*/
       </script>
    </th:block>

</body>
</html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{dashboard/dashboard-layout}" th:with="notificationModule='active',notificationListModule='active' ">

<head>
    <title>Notification List</title>
    <!-- GLOBAL MAINLY STYLES-->
    <link href="/resources/css/bootstrap.min.css" th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
    <link href="/resources/css/font-awesome.min.css" th:href="@{/resources/css/font-awesome.min.css}" rel="stylesheet"
          media="screen" />
    <link href="/resources/css/themify-icons.css" th:href="@{/resources/css/themify-icons.css}" rel="stylesheet" media="screen" />
    <!-- THEME STYLES-->
    <link href="/resources/css/main.css" th:href="@{/resources/css/main.css}" rel="stylesheet" />
    <!-- PAGE LEVEL STYLES-->
    <!--/*  Bootstrap Lightbox CSS   */-->
    <link href="/resources/css/ekko-lightbox.css" th:href="@{/resources/css/ekko-lightbox.css}" rel="stylesheet" media="screen"/>
    <!-- PLUGINS STYLES-->
    <link href="/resources/css/datatables.min.css" th:href="@{/resources/css/datatables.min.css}" rel="stylesheet"
          media="screen" />
    <link href="/resources/css/sweetalert2.min.css" th:href="@{/resources/css/sweetalert2.min.css}" rel="stylesheet"
          media="screen" />
</head>

<body>

<th:block layout:fragment="header">
    <div th:replace="~{dashboard/header :: header}"></div>
</th:block>

<th:block layout:fragment="sidebar">
    <div th:replace="~{dashboard/sidebar :: sidebar}"></div>
</th:block>

<th:block layout:fragment="content">
    <!-- START PAGE CONTENT-->
    <div class="page-heading">
        <h1 class="page-title">Notification</h1>
    </div>
    <div class="page-content fade-in-up">
        <div class="ibox">
            <div class="ibox-head">
                <div class="ibox-title">Notifications&nbsp;(<span th:text="${#lists.size(notificationList)}"></span>)</div>
                <a class="btn btn-success btn-rounded" href="/notification.mk" th:href="@{/notification.mk}"><i class="fa fa-paper-plane"></i>&nbsp;Send Notification</a>
            </div>
            <div class="ibox-body">
                <table class="table table-striped table-bordered table-hover" id="notificationList-table" cellspacing="0" width="100%">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Order No</th>
                        <th>Product Name</th>
                        <th>Customer Name</th>
                        <th>Mobile Number</th>
                        <th>Status</th>
                        <th>Order Type</th>
                        <th>Type</th>
                        <th>Other</th>
                        <th>Sent By</th>
                        <th>Sent Date</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="notifications : ${notificationList}">
                        <td th:text="${notifications.id}">id</td>
                        <td>
                            <span th:text="${notifications.orderNo}">Order No</span>
                        </td>
                        <td>
                            <span th:text="${notifications.productName}">Product Name</span>
                        </td>
                        <td>
                            <span th:text="${notifications.customerName}">Customer Name</span>
                        </td>
                        <td>
                            <span th:text="${notifications.mobileNo}">Mobile Number</span>
                        </td>
                        <td>
                            <span th:text="${T(com.makinus.Inventory.common.data.reftype.NotificationStatus).statusMatch(notifications.status).getDisplay()}">Status</span>
                        </td>
                        <td>
                            <span th:text="${T(com.makinus.Inventory.common.data.reftype.NotificationOrderStatus).statusMatch(notifications.orderStatus).getDisplay()}">Order Status</span>
                        </td>
                        <td>
                            <span th:text="${T(com.makinus.Inventory.common.data.reftype.NotificationType).statusMatch(notifications.type).getDisplay()}">Type</span>
                        </td>
                        <td>
                            <div th:if="${notifications.deliveryDate != null}">
                                <span th:text="${#dates.format(notifications.deliveryDate, 'dd/MM/yyyy')}">Delivery Date</span>
                            </div>
                            <div th:if="${notifications.reason != null}">
                                <span th:text="${notifications.reason}">Reason</span>
                            </div>
                            <div th:if="${notifications.refund != null}">
                                <span th:text="${notifications.refund}">Refund</span>
                            </div>
                        <td>
                            <span th:text="${notifications.sentBy}">Sent By</span>
                        </td>
                        <td>
                            <span th:text="${#dates.format(notifications.sentDate, 'dd/MM/yyyy HH:mm')}">Sent Date</span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- END PAGE CONTENT-->
</th:block>

<th:block layout:fragment="pageplugin">
    <!-- PAGE LEVEL PLUGINS-->
    <script src="/resources/js/datatables.min.js" th:src="@{/resources/js/datatables.min.js}" type="text/javascript"></script>
    <script src="/resources/js/sweetalert2.min.js" th:src="@{/resources/js/sweetalert2.min.js}" type="text/javascript"></script>
    <!-- Sweet Alert 2 plugin -->
    <script src="/resources/js/es6-promise-auto.min.js" th:src="@{/resources/js/es6-promise-auto.min.js}" type="text/javascript"></script>
    <!-- Promise Library for SweetAlert2 working on IE -->
    <!-- Bootstrap Lightbox Plugin -->
    <script src="/resources/js/ekko-lightbox.min.js" th:src="@{/resources/js/ekko-lightbox.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@7.1.0/dist/promise.min.js"></script>
    <!--  Notifications Plugin    -->
    <script src="/resources/js/bootstrap-notify.js" th:src="@{/resources/js/bootstrap-notify.js}"></script>
</th:block>

<th:block layout:fragment="pagescript">
    <!-- PAGE LEVEL SCRIPTS-->
    <script type="text/javascript" th:inline="javascript">
            /*<![CDATA[*/

            $('[rel="tooltip"]').tooltip({
                trigger: 'hover'
            });

            var oTable;


           $(document).ready(function () {
            oTable = $('#notificationList-table').DataTable({
                pageLength: 10,
                "language": {
                    "emptyTable": "No Notifications Found"
                },
                order: [],
                "columnDefs":
                    [
                        {
                        "visible": false,
                        "targets": [0],
                        "searchable": false
                        },
                        {
                        "width": "3%",
                        "targets": [7]
                        }
                    ]
            }); // end of data table
            $('[rel="tooltip"]').tooltip({
                trigger: 'hover'
            });

        }); // end of Ready Fn

         var orderNo = /*[[${orderNo}]]*/ '';
            console.log(orderNo)
        	if(orderNo !== undefined && orderNo !== '' && orderNo !== null){
        	    var message = 'Message sent to Order - <b>'+ orderNo +'</b> Successfully.';
        	    $.notify({
                    icon: 'fa fa-bell-o rel',
                    message: message
                    },{
                    type: 'success',
                    timer: 2000,
                    placement: {
                        from: 'top',
                        align: 'center'
                    }
                });
            }

        </script>
</th:block>

</body>

</html>

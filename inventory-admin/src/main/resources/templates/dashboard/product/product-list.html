<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{dashboard/dashboard-layout}" th:with="stockManagementModule='active',productModule='active'">

<head>
    <title>Product List</title>
    <!-- GLOBAL MAINLY STYLES-->
    <link href="/resources/css/bootstrap.min.css" th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
    <link href="/resources/css/font-awesome.min.css" th:href="@{/resources/css/font-awesome.min.css}" rel="stylesheet"
        media="screen" />
    <link href="/resources/css/themify-icons.css" th:href="@{/resources/css/themify-icons.css}" rel="stylesheet" media="screen" />
    <!-- THEME STYLES-->
    <link href="/resources/css/main.css" th:href="@{/resources/css/main.css}" rel="stylesheet" />
    <!-- PAGE LEVEL STYLES-->
     <!--/*  Bootstrap Lightbox CSS   */-->
     <link href="/resources/css/ekko-lightbox.css" th:href="@{/resources/css/ekko-lightbox.css}" rel="stylesheet" media="screen"/>
    <!-- PLUGINS STYLES-->
    <link href="/resources/css/datatables.min.css" th:href="@{/resources/css/datatables.min.css}" rel="stylesheet"
        media="screen" />
    <link href="/resources/css/sweetalert2.min.css" th:href="@{/resources/css/sweetalert2.min.css}" rel="stylesheet"
        media="screen" />
    <link href="/resources/css/bootstrap-datepicker3.min.css" th:href="@{/resources/css/bootstrap-datepicker3.min.css}" rel="stylesheet"
          media="screen" />
</head>

<body>

    <th:block layout:fragment="header">
        <div th:replace="~{dashboard/header :: header}"></div>
    </th:block>

    <th:block layout:fragment="sidebar">
        <div th:replace="~{dashboard/sidebar :: sidebar}"></div>
    </th:block>

    <th:block layout:fragment="content">
        <!-- START PAGE CONTENT-->
        <div class="page-heading">
            <h1 class="page-title">Product</h1>
        </div>
        <div class="page-content fade-in-up">
            <div class="ibox">
                <div class="ibox-head">
                    <div class="ibox-title">Products&nbsp;(<span th:text="${#lists.size(productList)}"></span>)</div>
                    <div>
                        <form th:action="@{/export/products.mk}" th:object="${productFilterForm}" method="post">
                            <input type="hidden" th:field="*{fromDate}">
                            <input type="hidden" th:field="*{toDate}">
                            <input type="hidden" th:field="*{productCode}">
                            <input type="hidden" th:field="*{productName}">
                            <input type="hidden" th:field="*{category}">
                            <input type="hidden" th:field="*{subCategory}">
                            <button type="submit" class="btn btn-success btn-rounded" name="action" value="excel"><i class="fa fa-upload"></i>&nbsp; Export</button>
                            <a class="btn btn-success btn-rounded" href="/add/product.mk" th:href="@{/add/product.mk}"><i class="fa fa-plus"></i> &nbsp; Add New Product</a>
                        </form>
                    </div>
                </div>
                <div class="ibox-body">
                    <form id="productFilterForm" th:action="@{/product/search.mk}" th:object="${productFilterForm}" method="post">
                    <fieldset th:with="isCollabsile = ${fromSearch == 'true' ? '' : 'collapsed-mode'}, isDisplayable = ${fromSearch == 'true' ? '' : 'display:none;'}">
                        <div th:class="'ibox '+ ${isCollabsile}" style="background-color: rgb(226, 242, 247)">
                            <div class="ibox-head">
                                <div class="ibox-title">Product Filter</div>
                                <div class="ibox-tools">
                                    <a class="ibox-collapse"><i class="fa fa-minus"></i></a>
                                </div>
                            </div>
                            <div class="ibox-body" th:style="${isDisplayable}">
                                <div class="row">
                                    <div class="col-sm-3 form-group">
                                        <label for="fromDateInput">From Date </label>
                                        <div class="input-group date currentdatepicker">
                                            <span class="input-group-addon bg-white"><i class="fa fa-calendar"></i></span>
                                            <input class="form-control" type="text" id="fromDateInput" th:field="*{fromDate}" placeholder="dd/mm/yyyy" autocomplete="off">
                                        </div>
                                    </div>
                                    <div class="col-sm-3 form-group">
                                        <label for="toDateInput">To Date</label>
                                        <div class="input-group date currentdatepicker">
                                            <span class="input-group-addon bg-white"><i class="fa fa-calendar"></i></span>
                                            <input class="form-control" type="text" id="toDateInput" th:field="*{toDate}" placeholder="dd/mm/yyyy" autocomplete="off">
                                        </div>
                                    </div>
                                    <div class="col-sm-3 form-group">
                                        <label>Product Code</label>
                                        <input class="form-control" id="productCodeInput" type="text" th:field="*{productCode}" maxlength="50">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-3 form-group">
                                        <label>Product Name</label>
                                        <input class="form-control" id="productNameInput" type="text" th:field="*{productName}" maxlength="50">
                                    </div>
                                    <div class="col-sm-3 form-group">
                                        <label>Product Category</label>
                                        <select class="form-control categoryDropdowns" id="parentCategoryInput" th:field="*{category}">
                                            <option value="">Select</option>
                                            <th:block th:each="category: ${categoryValues}">
                                                <option th:value="${category.categoryID}" th:text="${category.categoryName}"></option>
                                            </th:block>
                                        </select>
                                    </div>
                                    <div class="col-sm-3 form-group">
                                        <label>Product Subcategory</label>
                                        <select class="form-control categoryDropdowns" id="subCategoryInput" th:field="*{subCategory}">
                                            <option value="">Select</option>
                                            <th:block th:each="category: ${subCategoryValues}">
                                                <option th:value="${category.categoryID}" th:text="${category.categoryName}"></option>
                                            </th:block>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group text-right">
                                    <button class="btn btn-danger reset-btn" type="reset">Reset</button>
                                    <button class="btn btn-success" type="submit">Search</button>
                                </div>
                        </div>
                        </div>
                    </fieldset>
                    </form>
                <hr/>
                    <table class="table table-striped table-bordered table-hover" id="product-table" cellspacing="0"
                        width="100%">
                        <thead>
                            <tr>
                                <th>Product ID</th>
                                <th width="15%">Product Code</th>
                                <th>Product Name</th>
                                <th>Category</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="product : ${productList}">
                                <td th:text="${product.id}"> id </td>
                                <td th:text="${product.productCode}"> Product Code </td>
                                <td>
                                    <span th:text="${product.productName}">product Name</span>
                                    <br />
                                    <span class="badge badge-default m-r-5 m-b-5">In Stock</span></span>&nbsp;<span class="text-success font-bold" th:text="${product.inStock == 'T'}? 'Yes':'No'">Yes</span>
                                </td>
                                <td>
                                    <span th:text="${product.subCategory == null or product.subCategory == 0 ? categoryMap.get(product.parentCategory) : categoryMap.get(product.subCategory)}">Sub Category</span>
                                    <br /><span class="badge badge-default">Parent Category</span><span th:text="${categoryMap.get(product.parentCategory)}"></span>
                                </td>
                                <td style="text-align: center;">
                                    <a class="btn btn-success" title="View" th:href="${product.imagePath}" data-toggle-light="lightbox" data-type="image" th:data-title="${product.productName}"><i class="fa fa-picture-o"></i></a>
                                    <a class="btn btn-warning" title="Edit" href="/edit/{id}/product.mk" th:href="@{/edit/{id}/product.mk(id=${product.id})}"><i class="fa fa-pencil"></i></a>
                                    <a class="btn btn-danger" title="Remove" th:url="@{/remove/{id}/product.mk(id=${product.id})}" th:buttonId="${product.id}" onclick="showSwalConfirmation(this)" href="#" ><i class="fa fa-trash-o"></i></a>
                                    <a class="btn btn-primary" title="Orders" href="/orders.mk" th:href="@{/orders.mk(id=${product.id})}"><i class="fa fa-shopping-cart"></i></a>
                                    <span class="text-danger hidden" th:id="'RemovedMsg_' + ${product.id}">Removed</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                </div>
            </div>
        <!-- END PAGE CONTENT-->
    </th:block>

    <th:block layout:fragment="pageplugin">
        <!-- PAGE LEVEL PLUGINS-->
        <script src="/resources/js/datatables.min.js" th:src="@{/resources/js/datatables.min.js}" type="text/javascript"></script>
        <script src="/resources/js/sweetalert2.min.js" th:src="@{/resources/js/sweetalert2.min.js}" type="text/javascript"></script>
        <!-- Sweet Alert 2 plugin -->
        <script src="/resources/js/es6-promise-auto.min.js" th:src="@{/resources/js/es6-promise-auto.min.js}" type="text/javascript"></script>
        <!-- Promise Library for SweetAlert2 working on IE -->
        <!-- Bootstrap Lightbox Plugin -->
        <script src="/resources/js/ekko-lightbox.min.js" th:src="@{/resources/js/ekko-lightbox.min.js}"></script>
        <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@7.1.0/dist/promise.min.js"></script>
         <!--  Notifications Plugin    -->
        <script src="/resources/js/bootstrap-notify.js" th:src="@{/resources/js/bootstrap-notify.js}"></script>
        <script src="/resources/js/bootstrap-datepicker3.min.js" th:src="@{/resources/js/bootstrap-datepicker.min.js}"></script>
    </th:block>

    <th:block layout:fragment="pagescript">
        <!-- PAGE LEVEL SCRIPTS-->
        <script type="text/javascript" th:inline="javascript">
            /*<![CDATA[*/

            $('[rel="tooltip"]').tooltip({
                trigger: 'hover'
            });

             // TODO: light box plugin problem on button hover
            $(document).on('click', '[data-toggle-light="lightbox"]', function(event) {
                    event.preventDefault();
                    $(this).ekkoLightbox({
                      alwaysShowClose: true
                    });
            });

            function showSwalConfirmation(obj) {
                var url = $(obj).attr('url');
                var removedMsg = '#RemovedMsg_'+$(obj).attr('buttonId');
                swal({
                    title: 'Are you sure?',
                    text: "You won't be able to undo this!",
                    type: 'warning',
                    showCancelButton: true,
                    confirmButtonClass: 'btn btn-danger btn-fill',
                    cancelButtonClass: 'btn btn-default btn-fill ml-2',
                    confirmButtonText: 'Yes, remove this product!',
                    buttonsStyling: false,
                    allowOutsideClick: false,
                    allowEnterKey: false,
                    allowEscapeKey: false,
                    showLoaderOnConfirm: true,
                    preConfirm: function () {
                        return new Promise(function (resolve) {
                            $.post(url, US.data_csrf)
                                .done(function (data) {
                                    swal({
                                        title: 'Deleted!',
                                        text: 'The product has been removed.',
                                        type: 'success',
                                        confirmButtonClass: "btn btn-success btn-fill",
                                        buttonsStyling: false
                                    });
                                    $(obj).parent('td').children( "a" ).addClass('hidden');
                                   $(removedMsg).removeClass('hidden');
                                }).fail(function() {
                                    swal({
                                        title: 'Warning!',
                                        text: 'There is some error.',
                                        type: 'warning',
                                        confirmButtonClass: "btn btn-warning btn-fill",
                                        buttonsStyling: false
                                    });
                                });
                        });
                    }
                });
            }// end of swal fn

            var oTable;

            $(document).ready(function () {

                oTable = $('#product-table').DataTable({
                    pageLength: 10,
                    "language": {
                        "emptyTable": "No Product Found"
                    },
                    order: [],
                    "columnDefs":
                        [
                            {
                            "visible": false,
                            "targets": [0],
                            "searchable": false
                            },
                            {
                            "width": "20%",
                            "targets": [4]
                            }
                        ]
                }); // end of data table

                var productName = /*[[${productName}]]*/ '';
                if(productName !== undefined && productName !== '' && productName !== null){
                    var message = 'Product - <b>'+ productName +'</b> added Successfully.'
                    var editFlag = /*[[${editProductFlag}]]*/ false;
                    if(editFlag){
                       message = 'Product - <b>'+ productName +'</b> updated Successfully.'
                    } else{
                       message = 'Product - <b>'+ productName +'</b> added Successfully.'
                    }
                    $.notify({
                        icon: 'fa fa-building',
                        message: message
                        },{
                        type: 'success',
                        timer: 2000,
                        placement: {
                            from: 'top',
                            align: 'center'
                        }
                    });
                } // end of flash alert

                $('.reset-btn').click(function(){
                    $('#fromDateInput').removeAttr("value");
                    $('#toDateInput').removeAttr("value");
                    $('#productCodeInput').removeAttr("value");
                    $('#productNameInput').removeAttr("value");
                    $('#parentCategoryInput').find("option").removeAttr("selected");
                    $('#subCategoryInput').find("option").removeAttr("selected");
                });

                $('.currentdatepicker').datepicker({
                    todayBtn: true,
                    keyboardNavigation: false,
                    forceParse: false,
                    calendarWeeks: true,
                    autoclose: true,
                    format: "dd/mm/yyyy"
                });
            }); // end of ready function
             /*]]>*/
        </script>
    </th:block>

</body>

</html>

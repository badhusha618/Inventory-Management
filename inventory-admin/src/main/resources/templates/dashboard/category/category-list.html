<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{dashboard/dashboard-layout}" th:with="stockManagementModule='active',categoryModule='active'">

<head>
    <title>Category List</title>
    <!-- GLOBAL MAINLY STYLES-->
    <link href="/resources/css/bootstrap.min.css" th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
    <link href="/resources/css/font-awesome.min.css" th:href="@{/resources/css/font-awesome.min.css}" rel="stylesheet" media="screen" />
    <link href="/resources/css/themify-icons.css" th:href="@{/resources/css/themify-icons.css}" rel="stylesheet" media="screen" />
    <!-- THEME STYLES-->
    <link href="/resources/css/main.css" th:href="@{/resources/css/main.css}" rel="stylesheet" />
    <!-- PAGE LEVEL STYLES-->
    <!--/*  Bootstrap Lightbox CSS   */-->
    <link href="/resources/css/ekko-lightbox.css" th:href="@{/resources/css/ekko-lightbox.css}" rel="stylesheet" media="screen"/>
    <!-- PLUGINS STYLES-->
    <link href="/resources/css/datatables.min.css" th:href="@{/resources/css/datatables.min.css}" rel="stylesheet" media="screen" />
    <link href="/resources/css/sweetalert2.min.css" th:href="@{/resources/css/sweetalert2.min.css}" rel="stylesheet" media="screen" />
</head>

<body>

    <th:block layout:fragment="header">
        <div th:replace="~{dashboard/header :: header}"></div>
    </th:block>

    <th:block layout:fragment="sidebar">
        <div th:replace="~{dashboard/sidebar :: sidebar}"></div>
    </th:block>

    <th:block layout:fragment="content">
        <!-- START PAGE CONTENT-->
        <div class="page-heading">
            <h1 class="page-title">Product Category</h1>
        </div>
        <div class="page-content fade-in-up">
            <div class="ibox">
                <div class="ibox-head">
                    <div class="ibox-title">Product Categories&nbsp;(<span th:text="${#lists.size(categoryList)}"></span>)</div>
                    <a class="btn btn-success btn-rounded" href="/new/category.mk" th:href="@{/new/category.mk}"><i class="fa fa-plus"></i> &nbsp; Add New Category</a>
                </div>
                <div class="ibox-body">
                    <table class="table table-striped table-bordered table-hover" id="category-table" cellspacing="0" width="100%">
                        <thead>
                            <tr>
                                <th>CategoryID</th>
                                <th>Category</th>
                                <th>Parent Category</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="category : ${categoryList}">
                                <td th:text="${category.id}"> id </td>
                                <td>
                                    <span th:text="${category.categoryName}">Category Name</span>
                                    <br />
                                    <span class="text-danger"><small>On Display</small></span>&nbsp;<span class="text-success" th:text="${category.active == 'T'}? 'Yes':'No'">Yes</span>
                                </td>
                                <td th:text="${categoryMap.get(category.parentCategory)}">Parent Category Name</td>
                                <td style="text-align: center;">
                                     <a class="btn btn-success" title="View" th:href="${category.imagePath}" data-toggle-light="lightbox" data-type="image" th:data-title="${category.categoryName}"><i class="fa fa-picture-o"></i></a>
                                    &nbsp;
                                    <a class="btn btn-warning" title="Edit" href="/edit/{id}/category.mk" th:href="@{/edit/{id}/category.mk(id=${category.id})}"><i class="fa fa-pencil"></i></a>
                                    &nbsp;
                                    <a class="btn btn-danger" title="Remove" th:url="@{/remove/{id}/category.mk(id=${category.id})}" th:buttonId="${category.id}" onclick="showSwalConfirmation(this)" href="#" ><i class="fa fa-trash-o"></i></a>
                                    <span class="text-danger hidden" th:id="'RemovedMsg_' + ${category.id}">Removed</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- END PAGE CONTENT-->
    </th:block>

    <th:block layout:fragment="pageplugin">
        <!-- PAGE LEVEL PLUGINS-->
        <script src="/resources/js/datatables.min.js" th:src="@{/resources/js/datatables.min.js}" type="text/javascript"></script>
        <!-- Sweet Alert 2 plugin -->
        <script src="/resources/js/sweetalert2.min.js" th:src="@{/resources/js/sweetalert2.min.js}"></script>
        <!-- Promise Library for SweetAlert2 working on IE -->
        <script src="/resources/js/es6-promise-auto.min.js" th:src="@{/resources/js/es6-promise-auto.min.js}"></script>
        <!-- Bootstrap Lightbox Plugin -->
        <script src="/resources/js/ekko-lightbox.min.js" th:src="@{/resources/js/ekko-lightbox.min.js}"></script>
        <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@7.1.0/dist/promise.min.js"></script>
         <!--  Notifications Plugin    -->
        <script src="/resources/js/bootstrap-notify.js" th:src="@{/resources/js/bootstrap-notify.js}"></script>
    </th:block>

    <th:block layout:fragment="pagescript">
       <!-- PAGE LEVEL SCRIPTS-->
    <script type="text/javascript" th:inline="javascript">
        /*<![CDATA[*/

        $('[rel="tooltip"]').tooltip({
            trigger: 'hover'
        });
        
        // TODO: light box plugin problem on button hover
        $(document).on('click', '[data-toggle-light="lightbox"]', function(event) {
                event.preventDefault();
                $(this).ekkoLightbox({
                alwaysShowClose: true
            });
        });

        var oTable;

        function showSwalConfirmation(obj){
            var url = $(obj).attr('url');
            var removedMsg = '#RemovedMsg_'+$(obj).attr('buttonId');
            swal({
                    title: 'Are you sure?',
                    text: "You won't be able to undo this!",
                    type: 'warning',
                    showCancelButton: true,
                    confirmButtonClass: 'btn btn-danger btn-fill',
                    cancelButtonClass: 'btn btn-default btn-fill ml-2',
                    confirmButtonText: 'Yes, remove this category!',
                    buttonsStyling: false,
                    allowOutsideClick: false,
                    allowEnterKey: false,
                    allowEscapeKey: false,
                    showLoaderOnConfirm: true,
                    preConfirm: function () {
                        return new Promise(function (resolve) {
                          $.post(url, US.data_csrf)
                            .done(function (data) {
                                 swal({
                                    title: 'Deleted!',
                                    text: 'The category has been removed.',
                                    type: 'success',
                                    confirmButtonClass: "btn btn-success btn-fill",
                                    buttonsStyling: false
                                   });
                                   $(obj).parent('td').children( "a" ).addClass('hidden');
                                   $(removedMsg).removeClass('hidden');
                            }).fail(function() {
                                  swal({
                                    title: 'Warning!',
                                    text: 'There is some error.',
                                    type: 'warning',
                                    confirmButtonClass: "btn btn-warning btn-fill",
                                    buttonsStyling: false
                                 });
                            })
                        });
                    }
                });
      }// end of swal fn

      var categoryName = /*[[${categoryName}]]*/ '';
        	if(categoryName !== undefined && categoryName !== '' && categoryName !== null){
        	    var message = 'Category - <b>'+ categoryName +'</b> added Successfully.'
                var editFlag = /*[[${editCategoryFlag}]]*/ false;
                if(editFlag){
                   message = 'Category - <b>'+ categoryName +'</b> updated Successfully.'
                } else{
                   message = 'Category - <b>'+ categoryName +'</b> added Successfully.'
                }
        	    $.notify({
                    icon: 'fa fa-tags',
                    message: message
                    },{
                    type: 'success',
                    timer: 2000,
                    placement: {
                        from: 'top',
                        align: 'center'
                    }
                }); 
            } // end of flash alert

        $(document).ready(function () {
            oTable = $('#category-table').DataTable({
                pageLength: 10,
                "language": {
                    "emptyTable": "No Categories Found"
                },
                order: [],
                "columnDefs":
                    [
                        {
                        "visible": false,
                        "targets": [0],
                        "searchable": false
                        },
                        {
                        "width": "20%",
                        "targets": [3]
                        }
                    ]
            }); // end of data table
            $('[rel="tooltip"]').tooltip({
                trigger: 'hover'
            });

        }); // end of Ready Fn
    </script>
    </th:block>

</body>
</html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{dashboard/dashboard-layout}" th:with="categoryModule='active'">

<head>
    <title>Add Category</title>
    <!-- GLOBAL MAINLY STYLES-->
    <link href="/resources/css/bootstrap.min.css" th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet"
          media="screen"/>
    <link href="/resources/css/font-awesome.min.css" th:href="@{/resources/css/font-awesome.min.css}" rel="stylesheet"
          media="screen"/>
    <link href="/resources/css/themify-icons.css" th:href="@{/resources/css/themify-icons.css}" rel="stylesheet"
          media="screen"/>
    <!-- THEME STYLES-->
    <link href="/resources/css/main.css" th:href="@{/resources/css/main.css}" rel="stylesheet"/>
    <!-- PAGE LEVEL STYLES-->
</head>

<body>

<th:block layout:fragment="header">
    <div th:replace="~{dashboard/header :: header}"></div>
</th:block>

<th:block layout:fragment="sidebar">
    <div th:replace="~{dashboard/sidebar :: sidebar}"></div>
</th:block>

<th:block layout:fragment="content">
    <!-- START PAGE CONTENT-->
    <div class="page-heading">
        <h1 class="page-title">Product Category</h1>
    </div>

    <div class="page-content fade-in-up">
        <div class="row">
            <div class="col-md-12">
                <div class="ibox">
                    <div class="ibox-head">
                        <div class="ibox-title">Add New Product Category</div>
                        <div class="ibox-tools">
                            <a class="ibox-collapse"><i class="fa fa-minus"></i></a>
                        </div>
                    </div>
                    <div class="ibox-body">
                        <form id="CategoryForm" action="/add/category.mk" th:action="@{/add/category.mk}"
                              th:object="${categoryForm}" method="post" enctype="multipart/form-data">
                            <div class="row">
                                <div class="col-sm-3 form-group">
                                    <label>Category Name</label>&nbsp;&nbsp;<span class="text-danger">*</span>
                                    <input class="form-control" type="text" th:field="*{categoryName}">
                                </div>
                                <div class="col-sm-6 form-group">
                                    <label>Category Image</label>&nbsp;&nbsp;<span class="text-danger">*</span>
                                    <input class="form-control" type="file" th:field="*{categoryImage}">
                                    <div id="categoryimage_error_msg" class="text-danger"></div>
                                </div>
                                <div class="col-sm-3 form-group">
                                    <label>Status</label><br/>
                                    <label class="ui-checkbox">
                                        <input type="checkbox" th:field="*{activeCategory}">
                                        <span class="input-span"></span>Active Category?</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-3 form-group">
                                    <label>Parent Category</label>
                                    <select class="form-control" id=parentCategory th:field="*{parentCategory}">
                                        <option value="">Select</option>
                                        <th:block th:each="category: ${categoryValues}">
                                            <option th:value="${category.categoryID}"
                                                    th:text="${category.categoryName}"></option>
                                        </th:block>
                                    </select>
                                </div>
                            </div>
                            <span class="text-danger">*</span>&nbsp;&nbsp;Required fields</span>
                            <div class="form-group text-right">
                                <a class="btn btn-warning  " href="/category.mk" th:href="@{/category.mk}">
                                    <i class="fa fa-arrow-left"></i> &nbsp; Back
                                </a>
                                <button class="btn btn-danger" type="reset">Reset</button>
                                <button class="btn btn-success" type="submit">Add New Category</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- END PAGE CONTENT-->
</th:block>

<th:block layout:fragment="pageplugin">
    <!-- PAGE LEVEL PLUGINS-->
    <script src="/resources/js/bootstrap-filestyle.js" th:src="@{/resources/js/bootstrap-filestyle.js}"
            type="text/javascript"></script>
    <script src="/resources/js/jquery.validate.min.js" th:src="@{/resources/js/jquery.validate.min.js}"
            type="text/javascript"></script>
    <script src="/resources/js/additional-methods.min.js" th:src="@{/resources/js/additional-methods.min.js}"
            type="text/javascript"></script><!-- To Validate Formats -->
    <script type="text/javascript">
            $.validator.addMethod('filesize', function (value, element, param) {
                return (this.optional(element)) || (element.files[0].size <= param)
            });

    </script>
</th:block>

<th:block layout:fragment="pagescript">
    <!-- PAGE LEVEL SCRIPTS-->
    <script type="text/javascript">
            $('[rel="tooltip"]').tooltip({
                trigger: 'hover'
            });

            $(document).ready(function () {
                $('[rel="tooltip"]').tooltip({
                    trigger: 'hover'
                });

                //File Upload Style
                $(":file").filestyle();
               
                //JQuery Validator
                $('#CategoryForm').validate({
                    rules: {
                        categoryName: {
                            required: true,
                            maxlength: 50,
                            remote:{
                                url: US.baseURL+'/category/available.mk',
                                type: "post",
                                data: US.data_csrf
                            }
                        },
                        categoryImage: {
                            required: function(element){
                                return ($('#parentCategory').val()=='');
                            },
                            filesize: "2097152",
                            accept: "image/jpg,image/jpeg,image/png,image/gif"
                        }
                    },
                    messages: {
                        categoryName: {
                            required: "Category name required",
                            remote: "Already exists"
                        },
                        categoryImage: {
                            required: "Category image required",
                            accept: 'Please upload valid image.',
                            filesize: "File size exceeds maximum limit 2 MB"
                        }
                    },
                    errorClass: "help-block error",
                    highlight: function (e) {
                        $(e).closest("#CategoryForm .form-group").addClass("has-error")
                    },
                    unhighlight: function (e) {
                        $(e).closest("#CategoryForm .form-group").removeClass("has-error")
                    },
                    errorPlacement: function (error, element) {
                        if (element.attr("name") == "categoryImage") {
                          $("#categoryimage_error_msg").html(error);
                        }else {
                          error.insertAfter(element);
                        }
                    }
                }); // end of validator

            }) // end of ready function

    </script>
</th:block>

</body>
</html>

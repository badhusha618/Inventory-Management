<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{dashboard/dashboard-layout}" th:with="loadingChargesModule='active'">

<head>
    <title>Add Loading Charges</title>
    <!-- GLOBAL MAINLY STYLES-->
    <link href="/resources/css/bootstrap.min.css" th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
    <link href="/resources/css/font-awesome.min.css" th:href="@{/resources/css/font-awesome.min.css}" rel="stylesheet" media="screen" />
    <link href="/resources/css/themify-icons.css" th:href="@{/resources/css/themify-icons.css}" rel="stylesheet" media="screen" />
    <!-- THEME STYLES-->
    <link href="/resources/css/main.css" th:href="@{/resources/css/main.css}" rel="stylesheet" />
    <!-- PAGE LEVEL STYLES-->
</head>

<body>

<th:block layout:fragment="header">
    <div th:replace="~{dashboard/header :: header}"></div>
</th:block>

<th:block layout:fragment="sidebar">
    <div th:replace="~{dashboard/sidebar :: sidebar}"></div>
</th:block>

<th:block layout:fragment="content">
    <!-- START PAGE CONTENT-->
    <div class="page-heading">
        <h1 class="page-title">Loading Charges Form</h1>
    </div>
    <div class="page-content fade-in-up">
        <div class="row">
            <div class="col-md-12">
                <div class="ibox">
                    <div class="ibox-head">
                        <div class="ibox-title">Add Loading Charges Form</div>
                        <div class="ibox-tools">
                            <a class="ibox-collapse"><i class="fa fa-minus"></i></a>
                            <!--
                            <a class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-ellipsis-v"></i></a>
                            <div class="dropdown-menu dropdown-menu-right">
                                <a class="dropdown-item">option 1</a>
                                <a class="dropdown-item">option 2</a>
                            </div>
                            -->
                        </div>
                    </div>
                    <div class="ibox-body">
                        <form id="loadingChargesForm" action="/save/loading-charges.mk" th:action="@{/save/loading-charges.mk}" th:object="${loadingChargesForm}" method="post">
                            <div class="ibox" style="background-color: rgb(226, 242, 247)">
                                <div class="ibox-head">
                                    <div class="ibox-title">Product Details</div>
                                    <div class="ibox-tools">
                                        <a class="ibox-collapse"><i class="fa fa-minus"></i></a>
                                    </div>
                                </div>
                                <div class="ibox-body">
                                    <div class="row" id="productFeatureBox">
                                        <div class="col-sm-3 form-group">
                                            <label>Product Category</label>&nbsp;&nbsp;<span class="text-danger">*</span>
                                            <select class="form-control" aria-required="true" id="productCategory" name="productCategory">
                                                <option value="">Select</option>
                                                <th:block th:each="category: ${parentCategoryList}">
                                                    <option th:value="${category.categoryID}" th:text="${category.categoryName}"></option>
                                                </th:block>
                                            </select>
                                        </div>
                                        <span id="quantityExistUrl" th:url="@{/available/loading-charges.mk}"></span>
                                        <div class="col-sm-3 form-group">
                                            <label>Product Name</label>&nbsp;&nbsp;<span class="text-danger">*</span>
                                            <select class="form-control" id="productId" th:field="*{productId}">
                                                <option value="">Select</option>
                                            </select>
                                        </div>
                                        <div class="col-sm-3 form-group">
                                            <label>Unit</label>
                                            <input class="form-control" type="text" maxlength="50" id="unit" readonly>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button type="button" class="btn btn-float btn-outline-primary btn-round pull-right add-load" data-toggle="tooltip" data-trigger="hover" data-placement="top" data-title="Add Loading Charges"><i class="fa fa-plus"></i></button>
                            <div class="clearfix"></div>
                            <div data-loading-index="0">
                                <div class="row">
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label>Quantity or less than or up to</label>&nbsp;&nbsp;<span class="text-danger">*</span>
                                            <input class="form-control quantity-field" type="number" min="0" maxlength="50" id="loadProductForm[0].quantity" th:field="*{loadProductForm[0].quantity}">
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label>Loading Charges (<i class="fa fa-inr"></i>)</label>&nbsp;&nbsp;<span class="text-danger">*</span>
                                            <input class="form-control loading-charge-field" type="number" min="0" maxlength="50" th:field="*{loadProductForm[0].charges}">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="loading-detail-block d-none">
                                <div class="row">
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label>Quantity or less than or up to</label>&nbsp;&nbsp;<span class="text-danger">*</span>
                                            <input class="form-control" type="number" min="0" maxlength="50" name="quantity">
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label>Loading Charges (<i class="fa fa-inr"></i>)</label>&nbsp;&nbsp;<span class="text-danger">*</span>
                                            <input class="form-control" type="number" min="0" maxlength="50" name="charges">
                                        </div>
                                    </div>
                                    <div class="col-md-1">
                                        <div class="form-group">
                                            <label></label>
                                            <button type="button" class="btn btn-float btn-secondary btn-round remove-loadingCharges" data-toggle="tooltip" data-trigger="hover" data-placement="top" data-title="Remove Loading Charges"><i class="fa fa-minus"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <span class="text-danger">*</span>&nbsp;&nbsp;Required fields</span>
                            <div class="form-group text-right">
                                <a class="btn btn-warning" href="/list/loading-charges.mk"
                                   th:href="@{/list/loading-charges.mk}">
                                    <i class="fa fa-arrow-left"></i> &nbsp; Back
                                </a>
                                <button class="btn btn-danger" type="reset">Reset</button>
                                <button class="btn btn-success" type="submit">Add Loading Charges</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- END PAGE CONTENT-->
</th:block>

<th:block layout:fragment="pageplugin">
    <!-- PAGE LEVEL PLUGINS-->
    <script src="/resources/js/bootstrap-filestyle.js" th:src="@{/resources/js/bootstrap-filestyle.js}" type="text/javascript"></script>
    <script src="/resources/js/jquery.validate.min.js" th:src="@{/resources/js/jquery.validate.min.js}" type="text/javascript"></script>
</th:block>

<th:block layout:fragment="pagescript">
    <!-- PAGE LEVEL SCRIPTS-->
    <script type="text/javascript" th:inline="javascript">
        /*<![CDATA[*/
        $('[rel="tooltip"]').tooltip({
            trigger: 'hover'
        });

        var productCategoryTripletMap = /*[[${productCategoryTripletMap}]]*/ '';
        var productTupleMap = /*[[${productTupleMap}]]*/ '';
        var unitMap = /*[[${unitMap}]]*/ '';
        var savedProductId = /*[[${loadingChargesForm.productId}]]*/ '';

        $(document).ready(function () {
             function addValidationToDynamicFields(){
                  $('.quantity-field').each(function () {
                      $(this).rules("add", {
                          required: true,
                          messages: {
                              required: "Please enter quantity"
                          }
                      });
                  });

                  $('.loading-charge-field').each(function () {
                      $(this).rules("add", {
                          required: true,
                          messages: {
                              required: "Please enter loading charge"
                          }
                      });
                  });
             }

             function addValidationForQuantityFields(element){
             var quantityElementName = "#" + element.attr('id');
                  $('#loadProductForm[0].quantity').rules("add", {
                      required: true,
                      remote: {
                          url: US.baseURL+'/available/' +  $("#productId").val() + '/' + $(this).val() + '/loading-charges.mk',
                          type: "post",
                          data: US.data_csrf
                      },
                      messages: {
                          required: "Please enter quantity",
                          remote: "Already exits"
                      }
                  });
             }

             addValidationToDynamicFields();

             if(savedProductId !== undefined && savedProductId !== '' && savedProductId !== null)
             {
                   var savedProduct = productTupleMap[savedProductId];
                   savedCategoryId = savedProduct.b;
                   renderProduct(savedCategoryId);
                   renderProductDetails(savedProductId);
                   $("#productCategory").val(savedCategoryId);
                   $("#productId").val(savedProductId);
             }

             $("#productCategory").change(function(){
                   var selectedCategoryId = $(this).val();
                     $("#unit").val("");
                   renderProduct(selectedCategoryId);
             });

             var loadIndex = 0;

             $(".add-load").click(function(){

                   loadIndex++;
                   var $template = $('.loading-detail-block');
                       $clone = $template.clone().removeAttr('class').attr('data-loading-index',loadIndex).insertBefore($template);

                   // Update the name attributes
                   $clone.find('[name="quantity"]').removeAttr('id').attr('name', 'loadProductForm['+ loadIndex +'].quantity').addClass("quantity-field").attr('id', 'loadProductForm['+ loadIndex +'].quantity').addClass("quantity-field").end()
                         .find('[name="charges"]').removeAttr('id').attr('name', 'loadProductForm['+ loadIndex +'].charges').attr('id', 'loadProductForm['+ loadIndex +'].charges').addClass("loading-charge-field").end();

                   addValidationToDynamicFields();

             });

             $(document).on('click','.remove-loadingCharges',function(){
                   var $row  = $(this).parent().parent().parent().parent(), index = $row.attr('data-loading-index');
                   $row.remove();
             });

            function renderProduct(categoryId){
                $("#productId").empty();
                if(categoryId !== undefined && categoryId !== '' && categoryId !== null){
                    $("#productId").empty();
                    $("#productId").append($('<option></option>').val("").html("Select"));
                     var products = productCategoryTripletMap[categoryId];
                     products.forEach(p => {
                            $("#productId").append($('<option></option>').val(p.a).html(p.c + ' - ' + p.b));
                     });
                }
            }

            $("#productId").change(function(){
                var productId = $(this).val();
                renderProductDetails(productId)
                addValidationToDynamicFields()
            });

            function renderProductDetails(productId){
                $("#unit").val("");
                if(productId !== undefined && productId !== '' && productId !== null)
                {
                     var product = productTupleMap[productId];
                     var unit = unitMap[product.a]
                     $("#unit").val(unit);
                }
            }

            $(document).on('change blur','.quantity-field',function(){
                 var index = $(this).parent().parent().parent().parent().attr('data-loading-index');
                 var urlString = US.baseURL+'/available/' +  $("#productId").val() + '/' + index + '/loading-charges.mk'
                 $(this).rules('remove',"remote");
                 $(this).rules("add", {
                     remote: {
                         url: urlString,
                         type: "post",
                         data: US.data_csrf
                     },
                     messages: {
                         remote: "Already exits"
                     }
                 });
            });

        }) // end of ready function

        //JQuery Validator
        $('#loadingChargesForm').validate({
            rules: {
                productCategory: {
                    required: true
                },
                productId: {
                    required: true
                },
                "loadProductForm[0].quantity": {
                    required: true
               }
            },

            messages: {
                productCategory: {
                    required: "Please select product category"
                },
                "loadProductForm[0].quantity": {
                    required: "Please enter quantity"
                },
                productId: {
                    required: "Please select product name"
                }
            },
            errorClass: "help-block error",
            highlight: function (e) {
                $(e).closest("#loadingChargesForm .form-group").addClass("has-error")
            },
            unhighlight: function (e) {
                $(e).closest("#loadingChargesForm .form-group").removeClass("has-error")
            }
        }); // end of validator
        /*]]>*/
       </script>
</th:block>
</body>
</html>

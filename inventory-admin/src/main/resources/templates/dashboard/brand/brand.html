<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{dashboard/dashboard-layout}" th:with="stockManagementModule='active',productFeatureModule='active',brandModule='active'">

<head>
    <title>Brand</title>
    <!-- GLOBAL MAINLY STYLES-->
    <link href="/resources/css/bootstrap.min.css" th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
    <link href="/resources/css/font-awesome.min.css" th:href="@{/resources/css/font-awesome.min.css}" rel="stylesheet" media="screen" />
    <link href="/resources/css/themify-icons.css" th:href="@{/resources/css/themify-icons.css}" rel="stylesheet" media="screen" />
    <!-- THEME STYLES-->
    <link href="/resources/css/main.css" th:href="@{/resources/css/main.css}" rel="stylesheet" />
    <!-- PAGE LEVEL STYLES-->
    <!-- PLUGINS STYLES-->
    <link href="/resources/css/datatables.min.css" th:href="@{/resources/css/datatables.min.css}" rel="stylesheet" media="screen" />
    <link href="/resources/css/sweetalert2.min.css" th:href="@{/resources/css/sweetalert2.min.css}" rel="stylesheet" media="screen" />
</head>

<body>

<th:block layout:fragment="header">
    <div th:replace="~{dashboard/header :: header}"></div>
</th:block>

<th:block layout:fragment="sidebar">
    <div th:replace="~{dashboard/sidebar :: sidebar}"></div>
</th:block>

<th:block layout:fragment="content">
    <!-- START PAGE CONTENT-->
    <div class="page-heading">
        <h1 class="page-title">Product Brand</h1>
    </div>
    <div class="page-content fade-in-up">
        <div class="row">
            <div class="col-md-7">
                <div class="ibox">
                    <div class="ibox-head">
                        <div class="ibox-title"> Brands (<span th:text="${#lists.size(brandList)}"></span>)</div>
                        <div class="ibox-tools">
                            <a class="ibox-collapse"><i class="fa fa-minus"></i></a>
                        </div>
                    </div>
                    <div class="ibox-body">
                        <table class="table table-striped table-bordered table-hover" id="brand-table" cellspacing="0" width="100%">
                            <thead>
                            <tr>
                                <th>Brand ID</th>
                                <th>Brand Name</th>
                                <th>Category</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="brand : ${brandList}">
                                <td th:text="${brand.id}"> id </td>
                                <td>
                                            <span th:text="${brand.brandName}">
                                                brandName
                                            </span></br>
                                    <span class="text-danger"><small>On Display</small></span>&nbsp;<span class="text-success" th:text="${brand.active == 'T'}? 'Yes':'No'">Yes</span>
                                </td>
                                <td th:text="${categoryMap.get(brand.category)}"> </td>
                                <td style="text-align: center;">
                                    <a class="btn btn-warning" title="Edit" href="/edit/{id}/brand.mk" th:href="@{/edit/{id}/brand.mk(id=${brand.id})}"><i class="fa fa-pencil"></i></a>
                                    <a class="btn btn-danger" title="Remove" th:url="@{/remove/{id}/brand.mk(id=${brand.id})}" th:buttonId="${brand.id}" onclick="showSwalConfirmation(this)" href="#" ><i class="fa fa-trash-o"></i></a>
                                    <span class="text-danger hidden" th:id="'RemovedMsg_' + ${brand.id}">Removed</span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="ibox">
                    <div class="ibox-head">
                        <div class="ibox-title">New Brand Form</div>
                        <div class="ibox-tools">
                            <a class="ibox-collapse"><i class="fa fa-minus"></i></a>
                        </div>
                    </div>
                    <div class="ibox-body">
                        <form id="NewBrandForm" action="/add/brand.mk" th:action="@{/add/brand.mk}" th:object="${brandForm}" method="post">
                            <div class="form-group">
                                <label>Brand Name</label>&nbsp;&nbsp;<span class="text-danger">*</span>
                                <input class="form-control" type="text" th:field="*{brandName}">
                            </div>
                            <div class="form-group">
                                <label>Product Category</label>&nbsp;&nbsp;<span class="text-danger">*</span>
                                <select class="form-control" th:field="*{category}">
                                    <option value="">Select</option>
                                    <th:block th:each="category: ${categoryValues}">
                                        <option th:value="${category.id}" th:text="${category.categoryName}"></option>
                                    </th:block>
                                </select>
                            </div>
                            <div class="form-group text-right">
                                <label>&nbsp;</label></br>
                                <label class="ui-checkbox">
                                    <input type="checkbox" th:field="*{active}">
                                    <span class="input-span"></span>Active Brand ?</label>
                            </div>
                            <span class="text-danger">*</span>&nbsp;&nbsp;Required fields</span>
                            <div class="form-group text-right">
                                <button class="btn btn-danger" type="reset">Reset</button>
                                <button class="btn btn-success" type="submit">Create New Brand</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- END PAGE CONTENT-->
</th:block>

<th:block layout:fragment="pageplugin">
    <!-- PAGE LEVEL PLUGINS-->
    <script src="/resources/js/datatables.min.js" th:src="@{/resources/js/datatables.min.js}" type="text/javascript"></script>
    <script src="/resources/js/jquery.validate.min.js" th:src="@{/resources/js/jquery.validate.min.js}" type="text/javascript"></script>
    <script src="/resources/js/sweetalert2.min.js" th:src="@{/resources/js/sweetalert2.min.js}" type="text/javascript"></script> <!-- Sweet Alert 2 plugin -->
    <script src="/resources/js/es6-promise-auto.min.js" th:src="@{/resources/js/es6-promise-auto.min.js}" type="text/javascript"></script> <!-- Promise Library for SweetAlert2 working on IE -->
    <!--  Notifications Plugin    -->
    <script src="/resources/js/bootstrap-notify.js" th:src="@{/resources/js/bootstrap-notify.js}"></script>
</th:block>

<th:block layout:fragment="pagescript">
    <!-- PAGE LEVEL SCRIPTS-->
    <script type="text/javascript" th:inline="javascript">
    
        $('[rel="tooltip"]').tooltip({
            trigger: 'hover'
        });

        var oTable;

        function showSwalConfirmation(obj) {
            var url = $(obj).attr('url');
            var removedMsg = '#RemovedMsg_'+$(obj).attr('buttonId');
            swal({
                title: 'Are you sure?',
                text: "You won't be able to undo this!",
                type: 'warning',
                showCancelButton: true,
                confirmButtonClass: 'btn btn-danger btn-fill',
                cancelButtonClass: 'btn btn-default btn-fill ml-2',
                confirmButtonText: 'Yes, remove this brand!',
                buttonsStyling: false,
                allowOutsideClick: false,
                allowEnterKey: false,
                allowEscapeKey: false,
                showLoaderOnConfirm: true,
                preConfirm: function () {
                    return new Promise(function (resolve) {
                        $.post(url, US.data_csrf)
                            .done(function (data) {
                                swal({
                                    title: 'Deleted!',
                                    text: 'The category has been removed.',
                                    type: 'success',
                                    confirmButtonClass: "btn btn-success btn-fill",
                                    buttonsStyling: false
                                });
                                $(obj).parent('td').children( "a" ).addClass('hidden');
                                $(removedMsg).removeClass('hidden');
                            }).fail(function() {
                                swal({
                                    title: 'Warning!',
                                    text: 'There is some error.',
                                    type: 'warning',
                                    confirmButtonClass: "btn btn-warning btn-fill",
                                    buttonsStyling: false
                                });
                            });
                    });
                }
            });
        }// end of swal fn

        $(document).ready(function () {
            $('[rel="tooltip"]').tooltip({
                trigger: 'hover'
            });

            oTable = $('#brand-table').DataTable({
                pageLength: 10,
                "language": {
                    "emptyTable": "No Brand Found"
                },
                order: [],
                "columnDefs":
                    [
                        {
                        "visible": false,
                        "targets": [0],
                        "searchable": false
                        },
                        {
                        "width": "20%",
                        "targets": [3]
                        }
                    ]
            }); // end of data table

            //JQuery Validator
            $('#NewBrandForm').validate({
                    rules: {
                        brandName: {
                            required: true,
                            maxlength: 50
                        },
                        category: {
                            required: true,
                        }
                    },
                    messages: {
                        brandName: {
                            required: "Brand name required"
                        },
                        category: {
                            required: "Category required"
                        }
                    },
                    errorClass: "help-block error",
                    highlight: function (e) {
                        $(e).closest("#NewBrandForm .form-group").addClass("has-error")
                    },
                    unhighlight: function (e) {
                        $(e).closest("#NewBrandForm .form-group").removeClass("has-error")
                    }
            }); // end of validator

            $("#category").change(function(){
                  $("#brandName").rules("add", {
                      required: true,
                      remote: {
                          url: US.baseURL+'/available/' +  $(this).val() + '/brands.mk',
                          type: "post",
                          data: US.data_csrf
                      },
                      messages: {
                          remote: "Already exist"
                      }
                  });
            });

                var brandName = /*[[${brandName}]]*/ '';
        	if(brandName !== undefined && brandName !== '' && brandName !== null){
        	    var message = 'Brand - <b>'+ brandName +'</b> added Successfully.'
                var editFlag = /*[[${editBrandFlag}]]*/ false;
                if(editFlag){
                   message = 'Brand - <b>'+ brandName +'</b> updated Successfully.'
                } else{
                   message = 'Brand - <b>'+ brandName +'</b> added Successfully.'
                }
        	    $.notify({
                    icon: 'fa fa-bookmark',
                    message: message
                    },{
                    type: 'success',
                    timer: 2000,
                    placement: {
                        from: 'top',
                        align: 'center'
                    }
                });
            } // end of flash alert

        }) // end of ready function
    </script>
</th:block>

</body>
</html>

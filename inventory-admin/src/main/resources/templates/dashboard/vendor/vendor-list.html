<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{dashboard/dashboard-layout}" th:with="vendorModule='active'">

<head>
    <title>Transport List</title>
    <!-- GLOBAL MAINLY STYLES-->
    <link href="/resources/css/bootstrap.min.css" th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
    <link href="/resources/css/font-awesome.min.css" th:href="@{/resources/css/font-awesome.min.css}" rel="stylesheet"
          media="screen" />
    <link href="/resources/css/themify-icons.css" th:href="@{/resources/css/themify-icons.css}" rel="stylesheet" media="screen" />
    <!-- THEME STYLES-->
    <link href="/resources/css/main.css" th:href="@{/resources/css/main.css}" rel="stylesheet" />
    <!-- PAGE LEVEL STYLES-->
    <!--/*  Bootstrap Lightbox CSS   */-->
    <link href="/resources/css/ekko-lightbox.css" th:href="@{/resources/css/ekko-lightbox.css}" rel="stylesheet" media="screen"/>
    <!-- PLUGINS STYLES-->
    <link href="/resources/css/datatables.min.css" th:href="@{/resources/css/datatables.min.css}" rel="stylesheet"
          media="screen" />
    <link href="/resources/css/sweetalert2.min.css" th:href="@{/resources/css/sweetalert2.min.css}" rel="stylesheet"
          media="screen" />
    <link href="/resources/css/bootstrap-datepicker3.min.css" th:href="@{/resources/css/bootstrap-datepicker3.min.css}" rel="stylesheet"
          media="screen" />
</head>

<body>

<th:block layout:fragment="header">
    <div th:replace="~{dashboard/header :: header}"></div>
</th:block>

<th:block layout:fragment="sidebar">
    <div th:replace="~{dashboard/sidebar :: sidebar}"></div>
</th:block>

<th:block layout:fragment="content">
    <!-- START PAGE CONTENT-->
    <div class="page-heading">
        <h1 class="page-title">Vendor</h1>
    </div>
    <div class="page-content fade-in-up">
        <div class="ibox">
            <div class="ibox-head">
                <div class="ibox-title">Vendors&nbsp;(<span th:text="${#lists.size(vendorList)}"></span>)</div>
                <div>
                    <form th:action="@{/export/vendor.mk}" th:object="${vendorFilterForm}" method="post">
                        <input type="hidden" th:field="*{vendorCode}">
                        <input type="hidden" th:field="*{vendorName}">
                        <input type="hidden" th:field="*{companyName}">
                        <input type="hidden" th:field="*{fromDate}">
                        <input type="hidden" th:field="*{toDate}">
                        <button type="submit" class="btn btn-success btn-rounded" name="action" value="excel"><i class="fa fa-upload"></i>&nbsp; Export</button>
                        <a class="btn btn-success btn-rounded float" href="/vendor.mk" th:href="@{/vendor.mk}"><i class="fa fa-plus"></i>&nbsp;Add New Vendor</a>
                    </form>
                </div>
            </div>
            <div class="ibox-body">
                <form id="vendorFilterForm" th:action="@{/vendor/search.mk}" th:object="${vendorFilterForm}" method="post">
                    <fieldset th:with="isCollabsile = ${fromSearch == 'true' ? '' : 'collapsed-mode'}, isDisplayable = ${fromSearch == 'true' ? '' : 'display:none;'}">
                        <div th:class="'ibox '+ ${isCollabsile}" style="background-color: rgb(226, 242, 247)">
                            <div class="ibox-head">
                                <div class="ibox-title">Vendor Filter</div>
                                <div class="ibox-tools">
                                    <a class="ibox-collapse"><i class="fa fa-minus"></i></a>
                                </div>
                            </div>
                            <div class="ibox-body" th:style="${isDisplayable}">
                                <div class="row">
                                    <div class="col-sm-3 form-group">
                                        <label for="fromDateInput">From Date </label>
                                        <div class="input-group date currentdatepicker">
                                            <span class="input-group-addon bg-white"><i class="fa fa-calendar"></i></span>
                                            <input class="form-control" type="text" id="fromDateInput" th:field="*{fromDate}" placeholder="dd/mm/yyyy" autocomplete="off">
                                        </div>
                                    </div>
                                    <div class="col-sm-3 form-group">
                                        <label for="toDateInput">To Date</label>
                                        <div class="input-group date currentdatepicker">
                                            <span class="input-group-addon bg-white"><i class="fa fa-calendar"></i></span>
                                            <input class="form-control" type="text" id="toDateInput" th:field="*{toDate}" placeholder="dd/mm/yyyy" autocomplete="off">
                                        </div>
                                    </div>
                                    <div class="col-sm-3 form-group">
                                        <label>Vendor Code</label>
                                        <input class="form-control" type="text" id="vendorCodeInput" th:field="*{vendorCode}" maxlength="50">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-3 form-group">
                                        <label>Vendor Name</label>
                                        <input class="form-control" type="text" id="vendorNameInput" th:field="*{vendorName}" maxlength="50">
                                    </div>
                                    <div class="col-sm-3 form-group">
                                        <label>Proprietor Name</label>
                                        <input class="form-control" type="text" id="companyNameInput" th:field="*{companyName}" maxlength="50">
                                    </div>
                                </div>
                                <div class="form-group text-right">
                                    <button class="btn btn-danger reset-btn" type="reset">Reset</button>
                                    <button class="btn btn-success" type="submit">Search</button>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
                <hr/>

                <table class="table table-striped table-bordered table-hover" id="vendor-table" cellspacing="0"
                       width="100%">
                    <thead>
                    <tr>
                        <th class="hidden">Vendor ID</th>
                        <th>Vendor Code</th>
                        <th>Vendor Name</th>
                        <th>Proprietor Name</th>
                        <th>Mobile Number</th>
                        <th>GST Number</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="vendor : ${vendorList}">
                        <td th:text="${vendor.id}"> id </td>
                        <td th:text="${vendor.vendorCode}">Vendor Code</td>
                        <td width="18%">
                            <span th:text="${vendor.vendorName}">Vendor Name</span>
                        </td>
                        <td th:text="${vendor.companyName}">Proprietor Name</td>
                        <td>
                            <span class="badge badge-default"><i class="fa fa-phone"></i></span>&nbsp;<span th:text="${vendor.mobileNo}">Mobile Number</span>
                        </td>
                        <td th:text="${vendor.gstNo}"> GST Number</td>

                        <td width="10%" style="text-align: center;">
                            <a class="btn btn-success" title="View" th:href="${vendor.vendorSignature}" data-toggle-light="lightbox" data-type="image" th:data-title="${vendor.vendorName}"><i class="fa fa-picture-o"></i></a>
                            &nbsp;
                            <a class="btn btn-warning" title="Edit" href="/edit/{id}/vendor.mk" th:href="@{/edit/{id}/vendor.mk(id=${vendor.id})}"><i class="fa fa-pencil"></i></a>
                            &nbsp;
                            <a class="btn btn-danger" title="Remove" th:url="@{/remove/{id}/vendor.mk(id=${vendor.id})}" th:buttonId="${vendor.id}" onclick="showSwalConfirmation(this)" href="#" ><i class="fa fa-trash-o"></i></a>
                            <span class="text-danger hidden" th:id="'RemovedMsg_' + ${vendor.id}">Removed</span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- END PAGE CONTENT-->
</th:block>

<th:block layout:fragment="pageplugin">
    <!-- PAGE LEVEL PLUGINS-->
    <script src="/resources/js/datatables.min.js" th:src="@{/resources/js/datatables.min.js}" type="text/javascript"></script>
    <script src="/resources/js/sweetalert2.min.js" th:src="@{/resources/js/sweetalert2.min.js}" type="text/javascript"></script>
    <!-- Sweet Alert 2 plugin -->
    <script src="/resources/js/es6-promise-auto.min.js" th:src="@{/resources/js/es6-promise-auto.min.js}" type="text/javascript"></script>
    <!-- Promise Library for SweetAlert2 working on IE -->
    <!-- Bootstrap Lightbox Plugin -->
    <script src="/resources/js/ekko-lightbox.min.js" th:src="@{/resources/js/ekko-lightbox.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@7.1.0/dist/promise.min.js"></script>
    <!--  Notifications Plugin    -->
    <script src="/resources/js/bootstrap-notify.js" th:src="@{/resources/js/bootstrap-notify.js}"></script>
    <script src="/resources/js/moment.min.js" th:src="@{/resources/js/moment.min.js}"></script>
    <script src="/resources/js/bootstrap-datepicker3.min.js" th:src="@{/resources/js/bootstrap-datepicker.min.js}"></script>
</th:block>

<th:block layout:fragment="pagescript">
    <!-- PAGE LEVEL SCRIPTS-->
    <script type="text/javascript" th:inline="javascript">
            /*<![CDATA[*/

            $('[rel="tooltip"]').tooltip({
                trigger: 'hover'
            });

        // TODO: light box plugin problem on button hover
        $(document).on('click', '[data-toggle-light="lightbox"]', function(event) {
                event.preventDefault();
                $(this).ekkoLightbox({
                alwaysShowClose: true
            });
        });

            function showSwalConfirmation(obj) {
                var url = $(obj).attr('url');
                var removedMsg = '#RemovedMsg_'+$(obj).attr('buttonId');
                swal({
                    title: 'Are you sure?',
                    text: "You won't be able to undo this!",
                    type: 'warning',
                    showCancelButton: true,
                    confirmButtonClass: 'btn btn-danger btn-fill',
                    cancelButtonClass: 'btn btn-default btn-fill ml-2',
                    confirmButtonText: 'Yes, remove this vendor!',
                    buttonsStyling: false,
                    allowOutsideClick: false,
                    allowEnterKey: false,
                    allowEscapeKey: false,
                    showLoaderOnConfirm: true,
                    preConfirm: function () {
                        return new Promise(function (resolve) {
                            $.post(url, US.data_csrf)
                                .done(function (data) {
                                    swal({
                                        title: 'Deleted!',
                                        text: 'The vendor has been removed.',
                                        type: 'success',
                                        confirmButtonClass: "btn btn-success btn-fill",
                                        buttonsStyling: false
                                    });
                                    $(obj).parent('td').children( "a" ).addClass('hidden');
                                   $(removedMsg).removeClass('hidden');
                                }).fail(function() {
                                    swal({
                                        title: 'Warning!',
                                        text: 'There is some error.',
                                        type: 'warning',
                                        confirmButtonClass: "btn btn-warning btn-fill",
                                        buttonsStyling: false
                                    });
                                });
                        });
                    }
                });
            }// end of swal fn

            var oTable;

            $(document).ready(function () {
                $('[rel="tooltip"]').tooltip({
                    trigger: 'hover'
                });

                oTable = $('#vendor-table').DataTable({
                    pageLength: 10,
                    "language": {
                        "emptyTable": "No Vendor Found"
                    },
                    order: [],
                    "columnDefs":
                        [
                            {
                            "visible": false,
                            "targets": [0],
                            "searchable": false
                            },
                            {
                            "width": "11%",
                            "targets": [1]
                            },
                            {
                            "width": "13%",
                            "targets": [2]
                            },
                            {
                            "width": "20%",
                            "targets": [3]
                            },
                            {
                            "width": "10%",
                            "targets": [5]
                            }
                        ]
                });

                var vendorName = /*[[${vendorName}]]*/ '';
                if(vendorName !== undefined && vendorName !== '' && vendorName !== null){
                    var message = 'Vendor - <b>'+ vendorName +'</b> added successfully.'
                    var editFlag = /*[[${editVendorFlag}]]*/ false;
                    if(editFlag){
                       message = 'Vendor - <b>'+ vendorName +'</b> updated successfully.'
                    } else{
                       message = 'Vendor - <b>'+ vendorName +'</b> added successfully.'
                    }
                    $.notify({
                        icon: 'fa fa-handshake-o',
                        message: message
                        },{
                        type: 'success',
                        timer: 2000,
                        placement: {
                            from: 'top',
                            align: 'center'
                        }
                    });
                } // end of flash alert

                $('.reset-btn').click(function(){
                   $('#fromDateInput').removeAttr("value");
                   $('#toDateInput').removeAttr("value");
                   $('#vendorCodeInput').removeAttr("value");
                   $('#vendorNameInput').removeAttr("value");
                   $('#companyNameInput').removeAttr("value");
                });

                $('.currentdatepicker').datepicker({
                    todayBtn: true,
                    keyboardNavigation: false,
                    forceParse: false,
                    calendarWeeks: true,
                    autoclose: true,
                    format: "dd/mm/yyyy"
                });


                 });// end of ready function
             /*]]>*/
        </script>
</th:block>

</body>

</html>

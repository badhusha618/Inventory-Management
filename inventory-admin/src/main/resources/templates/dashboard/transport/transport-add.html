<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{dashboard/dashboard-layout}" th:with="transportModule='active'">

<head>
    <title>Add Shipment</title>
    <!-- GLOBAL MAINLY STYLES-->
    <link href="/resources/css/bootstrap.min.css" th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
    <link href="/resources/css/font-awesome.min.css" th:href="@{/resources/css/font-awesome.min.css}" rel="stylesheet" media="screen" />
    <link href="/resources/css/themify-icons.css" th:href="@{/resources/css/themify-icons.css}" rel="stylesheet" media="screen" />
    <!-- THEME STYLES-->
    <link href="/resources/css/main.css" th:href="@{/resources/css/main.css}" rel="stylesheet" />
    <!-- PAGE LEVEL STYLES-->
</head>

<body>

    <th:block layout:fragment="header">
        <div th:replace="~{dashboard/header :: header}"></div>
    </th:block>

    <th:block layout:fragment="sidebar">
        <div th:replace="~{dashboard/sidebar :: sidebar}"></div>
    </th:block>

    <th:block layout:fragment="content">
        <!-- START PAGE CONTENT-->
        <div class="page-heading">
             <h1 class="page-title">Shipment Form</h1>
        </div>
        <div class="page-content fade-in-up">
            <div class="row">
				<div class="col-md-12">
					<div class="ibox">
						<div class="ibox-head">
							<div class="ibox-title">Add Shipment Form</div>
							<div class="ibox-tools">
								<a class="ibox-collapse"><i class="fa fa-minus"></i></a>
								<!--
								<a class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-ellipsis-v"></i></a>
								<div class="dropdown-menu dropdown-menu-right">
									<a class="dropdown-item">option 1</a>
									<a class="dropdown-item">option 2</a>
								</div>
								-->
							</div>
						</div>
						<div class="ibox-body">
                            <div class="modal fade" id="AddGroup" tabindex="-1" role="dialog" aria-labelledby="addNewGroup" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <section>
                                            <form id="transport-form" method="post" th:object="${transportForm}" th:action="@{/save/shipment.mk}">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="newGroup">Add New Group</h5>
                                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <div class="modal-body">
                                                    <fieldset class="form-group col-12">
                                                        <div class="row">
                                                                <input type="hidden" id="groupId" class="name form-control" value="0" name="tranProductForms[0].transGroup"/>
                                                                <input type="hidden" id="quantity" class="name form-control" value="0"  name="tranProductForms[0].quantity" />
                                                                <input type="hidden" id="distance" class="name form-control" value="0" name="tranProductForms[0].distance"/>
                                                                <input type="hidden" id="charges" class="name form-control" value="0" name="tranProductForms[0].charges"/>
                                                            <div class="col-6">
                                                                <input type="text" id="groupName" class="name form-control" placeholder="Group Name" name="transGroup"/>
                                                            </div>
                                                            <div class="col-6">
                                                                <select class="form-control" id="unitId" name="unitId">
                                                                    <option value="">Select</option>
                                                                    <th:block th:each="unit: ${unitMap}">
                                                                        <option th:value="${unit.key}" th:text="${unit.value}" th:field="*{unitId}"></option>
                                                                    </th:block>
                                                                </select>
                                                            </div>
                                                        </div>
                                                    </fieldset>
                                                </div>
                                                <div class="modal-footer">
                                                    <fieldset class="form-group position-relative has-icon-left mb-0">
                                                        <button type="button" class="btn btn-danger text-white" data-dismiss="modal" >Cancel</button>
                                                    </fieldset>
                                                    <fieldset class="form-group position-relative has-icon-left mb-0">
                                                        <button id="btnAddGroup" class="btn btn-info text-white">Add New Group</button>
                                                    </fieldset>
                                                </div>
                                            </form>
                                        </section>
                                    </div>
                                </div>
                            </div>
							<form id="transportForm" action="/save/shipment.mk" th:action="@{/save/shipment.mk}" th:object="${transportForm}" method="post">
                                <div class="ibox" style="background-color: rgb(226, 242, 247)">
                                    <div class="ibox-head">
                                        <div class="ibox-title">Product Details</div>
                                        <div class="ibox-tools"><i class="fa fa-minus"></i></div>
                                    </div>
                                    <div class="ibox-body">
                                        <div class="row" id="productFeatureBox">
                                            <div class="col-sm-3 form-group">
                                                <input type="hidden" id="transGroupName" name="transGroup">
                                                <label>Group Name</label>&nbsp;&nbsp;<span class="text-danger">*</span>
                                                <select class="form-control" id="transGroup">
                                                    <option value="">Select</option>
                                                    <th:block th:each="transport: ${transportList}">
                                                        <option th:value="${transport.id}" th:text="${transport.transGroup}"></option>
                                                    </th:block>
                                                </select>
                                            </div>
                                            <div class="col-sm-3 form-group">
                                                <input type="hidden" id="transportUnitId" name="unitId">
                                                <label>Unit</label>
                                                <input class="form-control" type="text" maxlength="50" id="unit" readonly>
                                            </div>
                                            <div class="col-sm-1 form-group mt-4 add-group"  data-target="#AddGroup" data-toggle="modal" >
                                                <a class="btn btn-success" id="btnGroup" >
                                                    &nbsp; Create New Group
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-float btn-outline-primary btn-round pull-right add-transport" data-toggle="tooltip" data-trigger="hover" data-placement="top" data-title="Add Shipment Charges"><i class="fa fa-plus"></i></button>
                                <div class="clearfix"></div>
                                <div data-transport-index="0">
                                    <div class="row">
                                        <div class="col-sm-3">
                                                <div class="form-group">
                                                    <label>Quantity or less than or up to</label>&nbsp;&nbsp;<span class="text-danger">*</span>
                                                    <input class="form-control quantity-field" type="number" min="0" maxlength="50" th:field="*{tranProductForms[0].quantity}">
                                                </div>
                                            </div>
                                            <div class="col-sm-3">
                                                <div class="form-group">
                                                    <label>Distance (km)</label>&nbsp;&nbsp;<span class="text-danger">*</span>
                                                    <input class="form-control distance-field" type="number" min="0" maxlength="50" th:field="*{tranProductForms[0].distance}">
                                                </div>
                                            </div>
                                            <div class="col-sm-3">
                                                <div class="form-group">
                                                    <label>Shipment Charges (<i class="fa fa-inr"></i>)</label>&nbsp;&nbsp;<span class="text-danger">*</span>
                                                    <input class="form-control charges-field" type="number" min="0" maxlength="50" th:field="*{tranProductForms[0].charges}">
                                                </div>
                                            </div>
                                    </div>
                                </div>
                                <div class="transport-detail-block d-none">
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <div class="form-group">
                                                <label>Quantity or less than or up to</label>&nbsp;&nbsp;<span class="text-danger">*</span>
                                                <input class="form-control" type="number" min="0" maxlength="50" name="quantity">
                                            </div>
                                        </div>
                                        <div class="col-sm-3">
                                            <div class="form-group">
                                                <label>Source to Destination within (km)</label>&nbsp;&nbsp;<span class="text-danger">*</span>
                                                <input class="form-control" type="number" min="0" maxlength="50" name="distance">
                                            </div>
                                        </div>
                                        <div class="col-sm-3">
                                            <div class="form-group">
                                                <label>Shipment Charges (<i class="fa fa-inr"></i>)</label>&nbsp;&nbsp;<span class="text-danger">*</span>
                                                <input class="form-control" type="number" min="0" maxlength="50" name="charges">
                                            </div>
                                        </div>
                                        <div class="col-md-1">
                                            <div class="form-group">
                                                <label></label>
                                                <button type="button" class="btn btn-float btn-secondary btn-round remove-transport" data-toggle="tooltip" data-trigger="hover" data-placement="top" data-title="Remove Shipment Charges"><i class="fa fa-minus"></i></button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

								<span class="text-danger">*</span>&nbsp;&nbsp;Required fields</span>
								<div class="form-group text-right">
                                    <a class="btn btn-warning" href="/list/shipment.mk" th:href="@{/list/shipment.mk}">
                                        <i class="fa fa-arrow-left"></i> &nbsp; Back
                                    </a>
									<button class="btn btn-danger" type="reset">Reset</button>
									<button class="btn btn-success" type="submit">Add Shipment</button>
								</div>
							</form>
						</div>
					</div>
                </div>
            </div>
        </div>
        <!-- END PAGE CONTENT-->
    </th:block>

    <th:block layout:fragment="pageplugin">
        <!-- PAGE LEVEL PLUGINS-->
        <script src="/resources/js/bootstrap-filestyle.js" th:src="@{/resources/js/bootstrap-filestyle.js}" type="text/javascript"></script>
        <script src="/resources/js/jquery.validate.min.js" th:src="@{/resources/js/jquery.validate.min.js}" type="text/javascript"></script>
    </th:block>

    <th:block layout:fragment="pagescript">
       <!-- PAGE LEVEL SCRIPTS-->
        <script type="text/javascript" th:inline="javascript">
        /*<![CDATA[*/
            $('[rel="tooltip"]').tooltip({
                trigger: 'hover'
            });

            var productCategoryTripletMap = /*[[${productCategoryTripletMap}]]*/ '';
            var productTupleMap = /*[[${productTupleMap}]]*/ '';
            var unitMap = /*[[${unitMap}]]*/ '';
            var transportUnitMap = /*[[${transportUnitMap}]]*/ '';
            var transportList = /*[[${transportList}]]*/ '';
            var transGroupName = '';

            $(document).ready(function () {
                 $.validator.addMethod("exist", function() {
                  var tranGroup = $('#groupName').val();
                            for (var i = 0; i < transportList.length; i++) {
                                var name = transportList[i].transGroup;
                                if (name == tranGroup) {
                                    return false;
                                }
                            }
                            return true;
                  }, "Group name is already exist");

                 function addValidationToDynamicFields(){

                      $('.quantity-field').each(function () {
                          $(this).rules("add", {
                              required: true,
                              messages: {
                                  required: "Please enter quantity"
                              }
                          });
                      });

                      $('.distance-field').each(function () {
                          $(this).rules("add", {
                              required: true,
                              messages: {
                                  required: "Please enter distance"
                              }
                          });
                      });

                      $('.charges-field').each(function () {
                          $(this).rules("add", {
                              required: true,
                              messages: {
                                  required: "Please enter loading charge"
                              }
                          });
                      });
                 }

                 addValidationToDynamicFields();

                $("#productCategory").change(function(){
                    var selectedCategoryId = $(this).val();
                      $("#unit").val("");
                    renderProduct(selectedCategoryId);
                });

                $("#transGroup").change(function(){
                    var selectedGroupId = $(this).val();
                    $("#unit").val(unitMap[transportUnitMap[selectedGroupId]]);
                    $("#transportUnitId").val(transportUnitMap[selectedGroupId]);
                    $("#transGroupName").val($("#transGroup option:selected").text());
                    transGroupName = $("#transGroup option:selected").text()
                });

                $(".quantity-field").keyup(function(){
                addValidationToDynamicFields();
             });

                var transIndex = 0;

                $(".add-transport").click(function(){
                     transIndex++;
                     var $template = $('.transport-detail-block');
                         $clone = $template.clone().removeAttr('class').attr('data-transport-index',transIndex).insertBefore($template);

                     // Update the name attributes
                     $clone.find('[name="quantity"]').removeAttr('id').attr('name', 'tranProductForms['+ transIndex +'].quantity').addClass("quantity-field").end()
                           .find('[name="distance"]').removeAttr('id').attr('name', 'tranProductForms['+ transIndex +'].distance').addClass("distance-field").end()
                           .find('[name="charges"]').removeAttr('id').attr('name', 'tranProductForms['+ transIndex +'].charges').addClass("charges-field").end();

                     addValidationToDynamicFields();
                });

                $(document).on('click','.remove-transport',function(){
                    var $row  = $(this).parent().parent().parent().parent(), index = $row.attr('data-transport-index');
                    $row.remove();
                });

                var csrfParameter = $("meta[name='_csrf_parameter']").attr("content");
                var csrfToken = $("meta[name='_csrf']").attr("content");

                $(document).on('change blur','.quantity-field',function(){
                console.log("quantity blur")
                    var distance = $(this).parent().parent().parent().parent().find('.distance-field').val();
                console.log(distance)
                    if(distance != undefined && distance != '') {
                        var index = $(this).parent().parent().parent().parent().attr('data-transport-index');
                        var urlString = US.baseURL+'/available/' +  transGroupName + '/' + index + '/' + distance + '/transport-charges.mk'
                console.log(urlString)
                        $(this).rules('remove',"remote");
                        $(this).rules("add", {
                           remote: {
                               url: urlString,
                               type: "post",
                               data: US.data_csrf
                           },
                           messages: {
                               remote: "Already exits"
                           }
                       });
                    }
                });

                $(document).on('blur','.distance-field',function(){
                    console.log("distance blur")
                    let quantity = $(this).parent().parent().parent().parent().find('.quantity-field').val();
                    let quantityElem = $(this).parent().parent().parent().parent().find('.quantity-field');
                    console.log($(quantityElem).val())
                       $(this).parent().parent().parent().parent().find('.quantity-field').trigger('blur')
                });
            }) // end of ready function

            //JQuery Validator
            $('#transportForm').validate({
                rules: {
                    productCategory: {
                        required: true
                    },
                    productCategory: {
                        required: true
                    }
                },
                messages: {
                    productCategory: {
                        required: "Please select product category"
                    },
                },
                errorClass: "help-block error",
                highlight: function (e) {
                    $(e).closest("#transportForm .form-group").addClass("has-error")
                },
                unhighlight: function (e) {
                    $(e).closest("#transportForm .form-group").removeClass("has-error")
                }
            }); // end of validator
             //JQuery Validator
            $('#transport-form').validate({
                rules: {
                    transGroup: {
                        required: true,
                        exist: true
                    },
                    unitId: {
                        required: true
                    }
                },
                messages: {
                    transGroup: {
                        required: "Please enter group name"
                    },
                    unitId: {
                        required: "Please select unit"
                    }
                },
                errorClass: "help-block error",
                highlight: function (e) {
                    $(e).closest("#transport-form .form-group").addClass("has-error")
                },
                unhighlight: function (e) {
                    $(e).closest("#transport-form .form-group").removeClass("has-error")
                }
            }); // end of validator
            /*]]>*/
       </script>
    </th:block>
</body>
</html>

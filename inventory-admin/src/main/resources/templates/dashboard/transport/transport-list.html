<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{dashboard/dashboard-layout}" th:with="charges='active',transportModule='active'">

<head>
    <title>Shipment List</title>
    <!-- GLOBAL MAINLY STYLES-->
    <link href="/resources/css/bootstrap.min.css" th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
    <link href="/resources/css/font-awesome.min.css" th:href="@{/resources/css/font-awesome.min.css}" rel="stylesheet"
        media="screen" />
    <link href="/resources/css/themify-icons.css" th:href="@{/resources/css/themify-icons.css}" rel="stylesheet" media="screen" />
    <!-- THEME STYLES-->
    <link href="/resources/css/main.css" th:href="@{/resources/css/main.css}" rel="stylesheet" />
    <!-- PAGE LEVEL STYLES-->
     <!--/*  Bootstrap Lightbox CSS   */-->
     <link href="/resources/css/ekko-lightbox.css" th:href="@{/resources/css/ekko-lightbox.css}" rel="stylesheet" media="screen"/>
    <!-- PLUGINS STYLES-->
    <link href="/resources/css/datatables.min.css" th:href="@{/resources/css/datatables.min.css}" rel="stylesheet"
        media="screen" />
    <link href="/resources/css/sweetalert2.min.css" th:href="@{/resources/css/sweetalert2.min.css}" rel="stylesheet"
        media="screen" />
</head>

<body>

    <th:block layout:fragment="header">
        <div th:replace="~{dashboard/header :: header}"></div>
    </th:block>

    <th:block layout:fragment="sidebar">
        <div th:replace="~{dashboard/sidebar :: sidebar}"></div>
    </th:block>

    <th:block layout:fragment="content">
        <!-- START PAGE CONTENT-->
        <div class="page-heading">
            <h1 class="page-title">Shipment</h1>
        </div>
        <div class="page-content fade-in-up">
            <div class="ibox">
                <div class="ibox-head">
                    <div class="ibox-title">Shipment Charges&nbsp;(<span th:text="${#lists.size(transportList)}"></span>)</div>
                    <a class="btn btn-success btn-rounded" href="/add/shipment.mk" th:href="@{/add/shipment.mk}"><i class="fa fa-plus"></i>&nbsp;Add New Shipment Charges</a>
                </div>
                <div class="ibox-body">
                    <table class="table table-striped table-bordered table-hover" id="transport-table" cellspacing="0"
                        width="100%">
                        <thead>
                            <tr>
                                <th class="hidden">Product ID</th>
                                <th>Group</th>
                                <th>Unit</th>
                                <th>Quantity</th>
                                <th>Distance (km)</th>
                                <th>Shipment (<i class="fa fa-inr"></i>)</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="transport : ${transportList}">
                                <td th:text="${transport.id}"> id </td>
                                <td>
                                    <span th:text="${transport.transGroup}">Group</span>
                                </td>
                                <td>
                                    <span th:text="${unitMap.get(transport.unitId)}">Unit</span>
                                </td>
                                <td th:text="${transport.quantity}">
                                <td th:text="${transport.distance}">
                                <td th:text="${transport.charges}">Category Name</td>
                                <td width="10%" style="text-align: center;">
                                    <a class="btn btn-warning" title="Edit" href="/edit/{id}/shipment.mk" th:href="@{/edit/{id}/shipment.mk(id=${transport.id})}"><i class="fa fa-pencil"></i></a>
                                    &nbsp;
                                    <a class="btn btn-danger" title="Remove" th:url="@{/remove/{id}/shipment.mk(id=${transport.id})}" th:buttonId="${transport.id}" onclick="showSwalConfirmation(this)" href="#" ><i class="fa fa-trash-o"></i></a>
                                    <span class="text-danger hidden" th:id="'RemovedMsg_' + ${transport.id}">Removed</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- END PAGE CONTENT-->
    </th:block>

    <th:block layout:fragment="pageplugin">
        <!-- PAGE LEVEL PLUGINS-->
        <script src="/resources/js/datatables.min.js" th:src="@{/resources/js/datatables.min.js}" type="text/javascript"></script>
        <script src="/resources/js/sweetalert2.min.js" th:src="@{/resources/js/sweetalert2.min.js}" type="text/javascript"></script>
        <!-- Sweet Alert 2 plugin -->
        <script src="/resources/js/es6-promise-auto.min.js" th:src="@{/resources/js/es6-promise-auto.min.js}" type="text/javascript"></script>
        <!-- Promise Library for SweetAlert2 working on IE -->
        <!-- Bootstrap Lightbox Plugin -->
        <script src="/resources/js/ekko-lightbox.min.js" th:src="@{/resources/js/ekko-lightbox.min.js}"></script>
        <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@7.1.0/dist/promise.min.js"></script>
         <!--  Notifications Plugin    -->
        <script src="/resources/js/bootstrap-notify.js" th:src="@{/resources/js/bootstrap-notify.js}"></script>
    </th:block>

    <th:block layout:fragment="pagescript">
        <!-- PAGE LEVEL SCRIPTS-->
        <script type="text/javascript" th:inline="javascript">
            /*<![CDATA[*/

            $('[rel="tooltip"]').tooltip({
                trigger: 'hover'
            });

            var oTable;

            function showSwalConfirmation(obj) {
                var url = $(obj).attr('url');
                var removedMsg = '#RemovedMsg_'+$(obj).attr('buttonId');
                swal({
                    title: 'Are you sure?',
                    text: "You won't be able to undo this!",
                    type: 'warning',
                    showCancelButton: true,
                    confirmButtonClass: 'btn btn-danger btn-fill',
                    cancelButtonClass: 'btn btn-default btn-fill ml-2',
                    confirmButtonText: 'Yes, remove this shipment charge!',
                    buttonsStyling: false,
                    allowOutsideClick: false,
                    allowEnterKey: false,
                    allowEscapeKey: false,
                    showLoaderOnConfirm: true,
                    preConfirm: function () {
                        return new Promise(function (resolve) {
                            $.post(url, US.data_csrf)
                                .done(function (data) {
                                    swal({
                                        title: 'Deleted!',
                                        text: 'The shipment charge has been removed.',
                                        type: 'success',
                                        confirmButtonClass: "btn btn-success btn-fill",
                                        buttonsStyling: false
                                    });
                                    $(obj).parent('td').children( "a" ).addClass('hidden');
                                   $(removedMsg).removeClass('hidden');
                                }).fail(function() {
                                    swal({
                                        title: 'Warning!',
                                        text: 'There is some error.',
                                        type: 'warning',
                                        confirmButtonClass: "btn btn-warning btn-fill",
                                        buttonsStyling: false
                                    });
                                });
                        });
                    }
                });
            }// end of swal fn

            $(document).ready(function () {
                $('[rel="tooltip"]').tooltip({
                    trigger: 'hover'
                });

                oTable = $('#transport-table').DataTable({
                    pageLength: 10,
                    "language": {
                        "emptyTable": "No Shipment charge Found"
                    },
                    order: [],
                    "columnDefs":
                        [
                            {
                            "visible": false,
                            "targets": [0],
                            "searchable": false
                            },
                            {
                            "width": "20%",
                            "targets": [2]
                            }
                        ]
                });

            var productId = /*[[${productId}]]*/ '';
        	if(productId !== undefined && productId !== '' && productId !== null){
        	    var message = 'Shipment updated Successfully.'
                var editFlag = /*[[${editTransportFlag}]]*/ false;
                if(editFlag){
                   message = message
                } else{
                   message = 'Shipment Added Successfully.'
                }
        	    $.notify({
                    icon: 'fa fa-truck',
                    message: message
                    },{
                    type: 'success',
                    timer: 2000,
                    placement: {
                        from: 'top',
                        align: 'center'
                    }
                }); 
            }
            }) // end of ready function
             /*]]>*/
        </script>
    </th:block>

</body>

</html>
